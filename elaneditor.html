<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Wiki Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-size: 2.5rem;
        }

        .editor-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: rgba(100, 200, 255, 0.3);
            color: #ffffff;
            border: 2px solid rgba(100, 200, 255, 0.6);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.2);
            font-size: 1rem;
        }

        .btn:hover {
            background: rgba(100, 200, 255, 0.5);
            box-shadow: 0 0 25px rgba(100, 200, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-success {
            background: rgba(46, 204, 113, 0.3);
            border-color: rgba(46, 204, 113, 0.6);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.2);
        }

        .btn-success:hover {
            background: rgba(46, 204, 113, 0.5);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.4);
        }

        .btn-danger {
            background: rgba(231, 76, 60, 0.3);
            border-color: rgba(231, 76, 60, 0.6);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.2);
        }

        .btn-danger:hover {
            background: rgba(231, 76, 60, 0.5);
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.4);
        }

        /* Added warning button style */
        .btn-warning {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.6);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
        }

        .btn-warning:hover {
            background: rgba(255, 193, 7, 0.5);
            box-shadow: 0 0 25px rgba(255, 193, 7, 0.4);
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Added custom scrollbar styling */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(100, 200, 255, 0.4);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 200, 255, 0.6);
        }

        .sidebar h3 {
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .category-item {
            padding: 0.8rem;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .category-item:hover {
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(100, 200, 255, 0.3);
        }

        .category-item.selected {
            border-color: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.3);
        }

        /* Improved category header styling */
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #ffffff;
        }

        .category-count {
            font-size: 0.85rem;
            color: #888;
            background: rgba(100, 200, 255, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
        }

        .item-list {
            margin-left: 1rem;
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .item-entry {
            padding: 0.6rem 0.8rem;
            background: rgba(35, 35, 35, 0.8);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-left: 2px solid transparent;
        }

        .item-entry:hover {
            background: rgba(45, 45, 45, 0.9);
            border-left-color: rgba(100, 200, 255, 0.5);
            transform: translateX(2px);
        }

        .item-entry.selected {
            background: rgba(100, 200, 255, 0.2);
            border-left: 3px solid rgba(100, 200, 255, 0.8);
        }

        .editor-main {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Added scrollbar styling for editor main */
        .editor-main::-webkit-scrollbar {
            width: 8px;
        }

        .editor-main::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 4px;
        }

        .editor-main::-webkit-scrollbar-thumb {
            background: rgba(100, 200, 255, 0.4);
            border-radius: 4px;
        }

        .editor-main::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 200, 255, 0.6);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(100, 200, 255, 0.6);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .stat-input {
            background: rgba(40, 40, 40, 0.6);
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        /* Added hover effect for stat inputs */
        .stat-input:hover {
            border-color: rgba(100, 200, 255, 0.3);
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.1);
        }

        .stat-input label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 0.3rem;
            display: block;
        }

        .stat-input input {
            margin-bottom: 0.5rem;
        }

        /* Added stat header with delete button */
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .stat-name {
            font-weight: 600;
            color: #64c8ff;
        }

        .delete-stat-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #e74c3c;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .delete-stat-btn:hover {
            background: rgba(231, 76, 60, 0.4);
        }

        .crafting-section {
            background: rgba(40, 40, 40, 0.6);
            padding: 1.5rem;
            border-radius: 4px;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .crafting-section h4 {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .material-entry {
            background: rgba(50, 50, 50, 0.6);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 0.8rem;
            border-left: 3px solid rgba(100, 200, 255, 0.6);
            transition: all 0.3s ease;
        }

        /* Added hover effect for material entries */
        .material-entry:hover {
            background: rgba(55, 55, 55, 0.7);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .material-entry.nested {
            margin-left: 2rem;
            border-left-color: rgba(255, 200, 100, 0.6);
        }

        .material-entry.nested-2 {
            margin-left: 4rem;
            border-left-color: rgba(255, 150, 50, 0.6);
        }

        .json-output {
            background: rgba(15, 15, 15, 0.9);
            padding: 1.5rem;
            border-radius: 4px;
            margin-top: 2rem;
            border: 2px solid rgba(100, 200, 255, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }

        /* Added scrollbar styling for JSON output */
        .json-output::-webkit-scrollbar {
            width: 8px;
        }

        .json-output::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 4px;
        }

        .json-output::-webkit-scrollbar-thumb {
            background: rgba(100, 200, 255, 0.4);
            border-radius: 4px;
        }

        .json-output::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 200, 255, 0.6);
        }

        .json-output pre {
            color: #64c8ff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .add-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(46, 204, 113, 0.3);
            border: 2px solid rgba(46, 204, 113, 0.6);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: #ffffff;
        }

        .add-btn:hover {
            background: rgba(46, 204, 113, 0.5);
            transform: translateY(-1px);
        }

        .remove-btn {
            padding: 0.3rem 0.8rem;
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(231, 76, 60, 0.6);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            float: right;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(231, 76, 60, 0.5);
            transform: translateY(-1px);
        }

        /* Added notification/toast styling */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.error {
            background: rgba(231, 76, 60, 0.9);
        }

        /* Added empty state styling */
        .empty-state {
            color: #888;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(40, 40, 40, 0.3);
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .empty-state h3 {
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        /* Added image preview styling */
        .image-preview {
            margin-top: 0.5rem;
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(40, 40, 40, 0.8);
            display: none;
            padding: 0.5rem;
        }

        .image-preview.show {
            display: block;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Equipment Wiki Editor</h1>
        
        <div class="editor-controls">
            <button class="btn btn-success" onclick="saveData()">üíæ Save to JSON</button>
            <button class="btn" onclick="downloadJSON()">‚¨áÔ∏è Download JSON</button>
            <button class="btn" onclick="addNewItem()">‚ûï Add New Item</button>
            <button class="btn btn-warning" onclick="addNewCategory()">üìÅ Add New Category</button>
            <button class="btn btn-danger" onclick="deleteCurrentItem()">üóëÔ∏è Delete Current Item</button>
        </div>

        <div class="editor-grid">
            <div class="sidebar">
                <h3>Categories & Items</h3>
                <div class="category-list" id="category-list"></div>
            </div>

            <div class="editor-main" id="editor-main">
                <div class="empty-state">
                    <h3>Welcome to the Editor</h3>
                    <p>Select an item from the sidebar to edit, or create a new one</p>
                </div>
            </div>
        </div>

        <div class="json-output">
            <h3 style="color: #ffffff; margin-bottom: 1rem;">JSON Preview</h3>
            <pre id="json-preview">Loading...</pre>
        </div>
    </div>

    <script>
        let gameData = {};
        let currentItem = null;
        let currentCategory = null;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                gameData = await response.json();
                renderSidebar();
                updateJSONPreview();
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Error loading data. Make sure data.json exists.', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function renderSidebar() {
            const container = document.getElementById('category-list');
            container.innerHTML = '';

            gameData.categories.forEach((category, catIndex) => {
                const catDiv = document.createElement('div');
                catDiv.className = 'category-item';
                catDiv.innerHTML = `
                    <div class="category-header">
                        <strong>${category.name}</strong>
                        <span class="category-count">${category.items.length} items</span>
                    </div>
                `;
                
                const itemList = document.createElement('div');
                itemList.className = 'item-list';
                
                category.items.forEach((item, itemIndex) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item-entry';
                    itemDiv.textContent = item.name;
                    itemDiv.onclick = () => selectItem(catIndex, itemIndex);
                    itemList.appendChild(itemDiv);
                });
                
                catDiv.appendChild(itemList);
                container.appendChild(catDiv);
            });
        }

        function selectItem(catIndex, itemIndex) {
            currentCategory = catIndex;
            currentItem = itemIndex;
            
            // Update selection UI
            document.querySelectorAll('.item-entry').forEach(el => el.classList.remove('selected'));
            const items = document.querySelectorAll('.item-entry');
            let totalIndex = 0;
            for (let i = 0; i < catIndex; i++) {
                totalIndex += gameData.categories[i].items.length;
            }
            totalIndex += itemIndex;
            items[totalIndex]?.classList.add('selected');
            
            renderEditor();
        }

        function renderEditor() {
            if (currentCategory === null || currentItem === null) return;

            const item = gameData.categories[currentCategory].items[currentItem];
            const editorMain = document.getElementById('editor-main');

            let statsHTML = '';
            for (const [key, stat] of Object.entries(item.stats)) {
                statsHTML += `
                    <div class="stat-input">
                        <div class="stat-header">
                            <span class="stat-name">${key}</span>
                            <button class="delete-stat-btn" onclick="deleteStat('${key}')">‚úï</button>
                        </div>
                        <label>Value</label>
                        <input type="number" value="${stat.value}" onchange="updateStat('${key}', 'value', this.value)">
                        <label>Max</label>
                        <input type="number" value="${stat.max}" onchange="updateStat('${key}', 'max', this.value)">
                        <label>Unit</label>
                        <input type="text" value="${stat.unit || ''}" onchange="updateStat('${key}', 'unit', this.value)">
                    </div>
                `;
            }

            let craftingHTML = renderCraftingEditor(item.crafting.direct, 0, '');

            editorMain.innerHTML = `
                <h2 style="color: #ffffff; margin-bottom: 1.5rem;">Editing: ${item.name}</h2>
                
                <div class="form-group">
                    <label>Item ID</label>
                    <input type="text" value="${item.id}" onchange="updateField('id', this.value)">
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="item-name" placeholder="Item name" required value="${item.name}" onchange="updateField('name', this.value)">
                </div>
                            
                <!-- Added icon URL input field -->
                <div class="form-group">
                    <label>Icon URL (optional)</label>
                    <input type="text" id="item-icon" placeholder="https://example.com/icon.png or /placeholder.svg?height=60&width=60&query=icon" value="${item.icon || ''}">
                    <div class="image-preview" id="icon-preview">
                        <img src="${item.icon || '/placeholder.svg'}" alt="Icon Preview">
                    </div>
                </div>
                            
                <!-- Added image URL input field -->
                <div class="form-group">
                    <label>Image URL (optional)</label>
                    <input type="text" id="item-image" placeholder="https://example.com/image.png or /placeholder.svg?height=300&width=400&query=image" value="${item.image || ''}">
                    <div class="image-preview" id="image-preview">
                        <img src="${item.image || '/placeholder.svg'}" alt="Image Preview">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="item-description" onchange="updateField('description', this.value)">${item.description}</textarea>
                </div>

                <div class="form-group">
                    <label>Stats</label>
                    <div class="stats-grid">${statsHTML}</div>
                    <button class="add-btn" onclick="addStat()">‚ûï Add Stat</button>
                </div>

                <div class="form-group">
                    <label>Crafting Recipe</label>
                    <div class="crafting-section" id="crafting-container">
                        ${craftingHTML}
                        <button class="add-btn" onclick="addMaterial()">‚ûï Add Material</button>
                    </div>
                </div>
            `;
            setupImagePreviews();
        }

        function renderCraftingEditor(materials, level = 0, path = '') {
            if (!materials || materials.length === 0) return '<p style="color: #888;">No materials yet</p>';
            
            let html = '';
            materials.forEach((material, index) => {
                const currentPath = path ? `${path}.${index}` : `${index}`;
                const nestClass = level === 0 ? '' : level === 1 ? 'nested' : 'nested-2';
                
                html += `
                    <div class="material-entry ${nestClass}">
                        <button class="remove-btn" onclick="removeMaterial('${currentPath}')">‚úï Remove</button>
                        <div class="form-group">
                            <label>Material Name</label>
                            <input type="text" value="${material.name}" onchange="updateMaterial('${currentPath}', 'name', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" value="${material.amount}" onchange="updateMaterial('${currentPath}', 'amount', this.value)">
                        </div>
                        ${material.description ? `
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" value="${material.description}" onchange="updateMaterial('${currentPath}', 'description', this.value)">
                        </div>` : ''}
                `;
                
                if (material.components && material.components.length > 0) {
                    html += `
                        <div style="margin-top: 1rem;">
                            <strong style="color: #ccc;">Components:</strong>
                            ${renderCraftingEditor(material.components, level + 1, currentPath + '.components')}
                            <button class="add-btn" onclick="addSubMaterial('${currentPath}')">‚ûï Add Component</button>
                        </div>
                    `;
                } else {
                    html += `<button class="add-btn" onclick="addSubMaterial('${currentPath}')">‚ûï Add Components</button>`;
                }
                
                html += `</div>`;
            });
            
            return html;
        }

        function updateField(field, value) {
            const item = gameData.categories[currentCategory].items[currentItem];
            item[field] = value;
            updateJSONPreview();
            renderSidebar(); // Refresh sidebar to show updated names
        }

        function updateStat(statKey, field, value) {
            const item = gameData.categories[currentCategory].items[currentItem];
            if (!item.stats[statKey]) item.stats[statKey] = {};
            item.stats[statKey][field] = field === 'unit' ? value : Number(value);
            updateJSONPreview();
        }

        function deleteStat(statKey) {
            if (!confirm(`Delete stat "${statKey}"?`)) return;
            const item = gameData.categories[currentCategory].items[currentItem];
            delete item.stats[statKey];
            renderEditor();
            updateJSONPreview();
            showNotification(`Stat "${statKey}" deleted`);
        }

        function updateMaterial(path, field, value) {
            const item = gameData.categories[currentCategory].items[currentItem];
            const parts = path.split('.');
            let target = item.crafting.direct;
            
            for (let i = 0; i < parts.length - 1; i++) {
                if (parts[i] === 'components') {
                    target = target.components;
                } else {
                    const idx = Number(parts[i]);
                    target = target[idx];
                    if (i + 1 < parts.length && parts[i + 1] === 'components') {
                        i++;
                        target = target.components;
                    }
                }
            }
            
            const finalIndex = Number(parts[parts.length - 1]);
            target[finalIndex][field] = field === 'amount' ? Number(value) : value;
            updateJSONPreview();
        }

        function addStat() {
            const statName = prompt('Enter stat name:');
            if (!statName) return;
            
            const item = gameData.categories[currentCategory].items[currentItem];
            if (item.stats[statName]) {
                showNotification('Stat already exists', 'error');
                return;
            }
            
            item.stats[statName] = { value: 0, max: 100, unit: '' };
            renderEditor();
            updateJSONPreview();
            showNotification(`Stat "${statName}" added`);
        }

        function addMaterial() {
            const item = gameData.categories[currentCategory].items[currentItem];
            if (!item.crafting.direct) item.crafting.direct = [];
            item.crafting.direct.push({ name: 'New Material', amount: 1 });
            renderEditor();
            updateJSONPreview();
            showNotification('Material added');
        }

        function addSubMaterial(path) {
            const item = gameData.categories[currentCategory].items[currentItem];
            const parts = path.split('.');
            let target = item.crafting.direct;
            
            for (let i = 0; i < parts.length; i++) {
                if (parts[i] === 'components') {
                    target = target.components;
                } else {
                    const idx = Number(parts[i]);
                    target = target[idx];
                    if (i + 1 < parts.length && parts[i + 1] === 'components') {
                        i++;
                        target = target.components;
                    }
                }
            }
            
            if (!target.components) target.components = [];
            target.components.push({ name: 'New Component', amount: 1 });
            renderEditor();
            updateJSONPreview();
            showNotification('Component added');
        }

        function removeMaterial(path) {
            if (!confirm('Delete this material?')) return;
            
            const item = gameData.categories[currentCategory].items[currentItem];
            const parts = path.split('.');
            
            if (parts.length === 1) {
                // Top level material
                item.crafting.direct.splice(Number(parts[0]), 1);
            } else {
                let target = item.crafting.direct;
                for (let i = 0; i < parts.length - 1; i++) {
                    if (parts[i] === 'components') {
                        target = target.components;
                    } else {
                        const idx = Number(parts[i]);
                        target = target[idx];
                        if (i + 1 < parts.length - 1 && parts[i + 1] === 'components') {
                            i++;
                            target = target.components;
                        }
                    }
                }
                
                const finalIndex = Number(parts[parts.length - 1]);
                if (parts[parts.length - 2] === 'components') {
                    target.splice(finalIndex, 1);
                } else {
                    target.components.splice(finalIndex, 1);
                }
            }
            
            renderEditor();
            updateJSONPreview();
            showNotification('Material deleted');
        }

        function addNewItem() {
            const categoryNames = gameData.categories.map((cat, i) => `${i}: ${cat.name}`).join('\n');
            const categoryIndex = Number(prompt(`Enter category index:\n${categoryNames}`));
            if (isNaN(categoryIndex) || categoryIndex < 0 || categoryIndex >= gameData.categories.length) {
                showNotification('Invalid category index', 'error');
                return;
            }

            const newItem = {
                id: `new-item-${Date.now()}`,
                name: 'New Item',
                description: 'Description here',
                stats: {
                    stat1: { value: 50, max: 100, unit: '' }
                },
                crafting: {
                    direct: [
                        { name: 'Material 1', amount: 10 }
                    ]
                }
            };

            gameData.categories[categoryIndex].items.push(newItem);
            currentCategory = categoryIndex;
            currentItem = gameData.categories[categoryIndex].items.length - 1;
            
            renderSidebar();
            renderEditor();
            updateJSONPreview();
            showNotification('New item created');
        }

        function addNewCategory() {
            const categoryName = prompt('Enter new category name:');
            if (!categoryName) return;
            
            gameData.categories.push({
                name: categoryName,
                items: []
            });
            
            renderSidebar();
            updateJSONPreview();
            showNotification(`Category "${categoryName}" created`);
        }

        function deleteCurrentItem() {
            if (currentCategory === null || currentItem === null) return;
            if (!confirm('Delete this item permanently?')) return;

            const itemName = gameData.categories[currentCategory].items[currentItem].name;
            gameData.categories[currentCategory].items.splice(currentItem, 1);
            currentCategory = null;
            currentItem = null;

            document.getElementById('editor-main').innerHTML = '<div class="empty-state"><h3>Item Deleted</h3><p>Select another item to edit</p></div>';
            renderSidebar();
            updateJSONPreview();
            showNotification(`"${itemName}" deleted`);
        }

        function updateJSONPreview() {
            document.getElementById('json-preview').textContent = JSON.stringify(gameData, null, 2);
        }

        function saveData() {
            const dataStr = JSON.stringify(gameData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
            
            showNotification('JSON file downloaded successfully!');
        }

        function downloadJSON() {
            saveData();
        }

        function setupImagePreviews() {
            const iconInput = document.getElementById('item-icon');
            const imageInput = document.getElementById('item-image');
            const iconPreview = document.getElementById('icon-preview');
            const imagePreview = document.getElementById('image-preview');

            if (iconInput) {
                iconInput.addEventListener('input', (e) => {
                    const url = e.target.value.trim();
                    if (url) {
                        iconPreview.querySelector('img').src = url;
                        iconPreview.classList.add('show');
                    } else {
                        iconPreview.classList.remove('show');
                    }
                });
            }

            if (imageInput) {
                imageInput.addEventListener('input', (e) => {
                    const url = e.target.value.trim();
                    if (url) {
                        imagePreview.querySelector('img').src = url;
                        imagePreview.classList.add('show');
                    } else {
                        imagePreview.classList.remove('show');
                    }
                });
            }
        }

        loadData();
    </script>
</body>
</html>
