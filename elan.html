<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Wiki</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Added CSS variables for theming */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: rgba(20, 20, 20, 0.8);
            --bg-tertiary: rgba(30, 30, 30, 0.9);
            --bg-card: rgba(25, 25, 25, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #888;
            --accent: rgba(100, 200, 255, 1);
            --accent-light: rgba(100, 200, 255, 0.3);
            --accent-glow: rgba(100, 200, 255, 0.2);
            --success: rgba(46, 204, 113, 1);
            --success-light: rgba(46, 204, 113, 0.3);
            --danger: rgba(231, 76, 60, 1);
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-tertiary: rgba(240, 240, 240, 0.95);
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1a1a;
            --text-secondary: #333333;
            --text-muted: #666666;
            --accent: rgba(50, 150, 220, 1);
            --accent-light: rgba(50, 150, 220, 0.2);
            --accent-glow: rgba(50, 150, 220, 0.15);
            --success: rgba(39, 174, 96, 1);
            --success-light: rgba(39, 174, 96, 0.2);
            --danger: rgba(192, 57, 43, 1);
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            min-height: 100vh;
            padding: 2rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Custom scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-light);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 40px var(--accent-glow);
            transition: background 0.3s ease;
        }

        /* Added header with theme toggle and favorites filter */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--accent-glow);
            font-size: 2.5rem;
        }

        .header-controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .theme-toggle {
            width: 50px;
            height: 28px;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .theme-toggle::after {
            content: 'üåô';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        [data-theme="light"] .theme-toggle::after {
            content: '‚òÄÔ∏è';
            left: 24px;
        }

        .favorites-toggle {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .favorites-toggle:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .favorites-toggle.active {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.6);
            color: #ffc107;
        }

        /* Search bar */
        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Categories */
        .categories {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .category-section {
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 2px solid var(--border);
            box-shadow: 0 0 15px var(--accent-glow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-section.hidden {
            display: none;
        }

        .category-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
        }

        .category-header:hover {
            background: var(--bg-card);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .category-header h2 {
            font-size: 1.4rem;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--accent-glow);
            margin: 0;
        }

        .category-arrow {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            color: var(--text-muted);
        }

        .category-section.open .category-arrow {
            transform: rotate(90deg);
        }

        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .category-section.open .category-items {
            max-height: 2000px;
        }

        /* Improved item-link with progress indicator */
        .item-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-link:hover {
            background: var(--bg-tertiary);
            padding-left: 2rem;
            box-shadow: inset 0 0 20px var(--accent-glow);
        }

        .item-link.highlight {
            background: var(--accent-light);
            border-left: 3px solid var(--accent);
        }

        .item-link-content {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        /* Added favorite star button */
        .favorite-btn {
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.3;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .favorite-btn.active {
            opacity: 1;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        /* Added progress mini-bar for item list */
        .item-progress-mini {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .progress-mini-bar {
            width: 60px;
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-mini-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #27ae60);
            transition: width 0.3s ease;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Detail View */
        .detail-view {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .detail-image {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 20px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            overflow: hidden;
        }

        .detail-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            object-fit: contain;
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.2rem;
            box-shadow: inset 0 0 30px var(--accent-glow);
        }

        .item-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-light);
            box-shadow: 0 0 15px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            background: var(--bg-card);
            box-shadow: 0 0 25px var(--accent-light);
            transform: translateY(-3px);
        }

        .item-card-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 8px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-card-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent-glow), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .item-card:hover::before {
            opacity: 0.8;
        }

        .item-card h3 {
            text-align: center;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .item-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.5;
        }

        .detail-info {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .detail-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .detail-info .description {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 6px;
            border-left: 3px solid var(--accent);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateX(3px);
        }

        .stat-name {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .stat-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #357a8c);
            border-radius: 3px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .back-button {
            background: var(--accent-light);
            color: var(--text-primary);
            border: 2px solid var(--accent);
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .back-button:hover {
            background: var(--accent);
            box-shadow: 0 0 25px var(--accent-light);
        }

        /* Crafting section */
        .crafting-calculator {
            margin-top: 2rem;
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .crafting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .crafting-calculator h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px var(--accent-glow);
            font-size: 1.5rem;
            margin: 0;
        }

        .crafting-progress {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .progress-bar-small {
            width: 100px;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #27ae60);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--success-light);
        }

        .crafting-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 6px;
            color: var(--accent);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--bg-card);
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .action-button.reset {
            border-color: var(--danger);
            color: var(--danger);
        }

        .action-button.reset:hover {
            border-color: var(--danger);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        .crafting-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .crafting-item {
            background: var(--bg-card);
            border-radius: 6px;
            padding: 1rem;
            border-left: 3px solid var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .crafting-item.completed {
            border-left-color: var(--success);
            box-shadow: 0 0 25px var(--success-light);
            background: var(--success-light);
        }

        .crafting-item.nested {
            margin-left: 2rem;
            border-left-color: rgba(255, 200, 100, 0.6);
            box-shadow: 0 0 15px rgba(255, 200, 100, 0.1);
        }

        .crafting-item.nested.completed {
            border-left-color: var(--success);
            box-shadow: 0 0 25px var(--success-light);
        }

        .crafting-item.nested-2 {
            margin-left: 4rem;
            border-left-color: rgba(200, 100, 255, 0.6);
            box-shadow: 0 0 15px rgba(200, 100, 255, 0.1);
        }

        .crafting-item.nested-2.completed {
            border-left-color: var(--success);
            box-shadow: 0 0 25px var(--success-light);
        }

        .amount-controls {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            flex-shrink: 0;
        }

        .amount-btn {
            width: 28px;
            height: 28px;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 4px;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .amount-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .amount-btn:active {
            transform: scale(0.95);
        }

        .crafting-amount-input {
            width: 60px;
            padding: 0.4rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 4px;
            color: var(--accent);
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .crafting-amount-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .crafting-amount-input.zero {
            border-color: var(--success);
            color: var(--success);
            box-shadow: 0 0 15px var(--success-light);
        }

        .crafting-content {
            flex: 1;
        }

        .material-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .material-amount {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .material-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .total-materials {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
        }

        .total-materials h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .total-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: var(--bg-card);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .total-item.completed {
            background: var(--success-light);
            box-shadow: 0 0 10px var(--success-light);
        }

        .total-item span:first-child {
            color: var(--text-muted);
        }

        .total-item span:last-child {
            color: var(--accent);
            font-weight: bold;
            text-shadow: 0 0 8px var(--accent-glow);
        }

        .total-item.completed span:last-child {
            color: var(--success);
            text-shadow: 0 0 8px var(--success-light);
        }

        /* Scroll to top button */
        .scroll-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--accent-light);
            border: 2px solid var(--accent);
            border-radius: 50%;
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
            z-index: 1000;
        }

        .scroll-top-btn.visible {
            display: flex;
        }

        .scroll-top-btn:hover {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 0 30px var(--accent-light);
            transform: translateY(-3px);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent);
            border-radius: 8px;
            color: var(--accent);
            font-size: 0.9rem;
            box-shadow: 0 0 30px var(--accent-glow);
            z-index: 2000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            border-color: var(--success);
            color: var(--success);
            box-shadow: 0 0 30px var(--success-light);
        }

        /* Download button */
        .download-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #4a90a4 0%, #357a8c 100%);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(74, 144, 164, 0.3);
        }

        .download-button:hover {
            background: linear-gradient(135deg, #5aa0b4 0%, #458a9c 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 164, 0.5);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .download-button svg {
            width: 18px;
            height: 18px;
        }

        .download-button.downloading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Header actions */
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        /* Capture container */
        #capture-container {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
        }

        #capture-container .detail-header {
            display: none;
        }

        /* Updated item-link to show favorite star to the right */
        .item-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-link:hover {
            background: var(--bg-tertiary);
            padding-left: 2rem;
            box-shadow: inset 0 0 20px var(--accent-glow);
        }

        .item-link.highlight {
            background: var(--accent-light);
            border-left: 3px solid var(--accent);
        }

        .item-link-content {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex: 1; /* Added to make it take available space */
        }

        /* Added favorite star indicator (read-only in list) */
        .favorite-star {
            font-size: 1.2rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .favorite-star.active {
            opacity: 1;
        }

        /* Improved mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1rem;
                border-radius: 8px;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
                gap: 0.8rem;
            }

            h1 {
                font-size: 1.6rem;
                text-align: center;
            }

            .header-controls {
                justify-content: center;
            }

            .detail-view {
                grid-template-columns: 1fr;
            }

            .detail-image {
                min-height: 200px;
            }

            .crafting-header {
                flex-direction: column;
                align-items: stretch;
            }

            .crafting-actions {
                justify-content: center;
            }

            .crafting-item.nested {
                margin-left: 1rem;
            }

            .crafting-item.nested-2 {
                margin-left: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .item-link {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .item-progress-mini {
                width: 100%;
                justify-content: space-between;
            }

            .progress-mini-bar {
                width: 100px;
            }

            .detail-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .back-button, .download-button {
                width: 100%;
                justify-content: center;
            }

            .scroll-top-btn {
                bottom: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .search-input {
                font-size: 16px; /* Prevents iOS zoom */
            }

            .category-header h2 {
                font-size: 1.1rem;
            }

            .action-button {
                padding: 0.4rem 0.6rem;
                font-size: 0.75rem;
            }

            .crafting-amount-input {
                width: 50px;
                font-size: 0.9rem;
            }

            .amount-btn {
                width: 24px;
                height: 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Updated header text to English -->
        <div class="page-header">
            <h1>Equipment Wiki</h1>
            <div class="header-controls">
                <button class="favorites-toggle" onclick="toggleFavoritesFilter()">
                    ‚≠ê Favorites
                </button>
                <div class="theme-toggle" onclick="toggleTheme()"></div>
            </div>
        </div>

        <!-- Updated search placeholder to English -->
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search items or categories..." 
                oninput="handleSearch(this.value)"
            >
        </div>

        <div class="categories" id="categories"></div>

        <div class="section" id="detail-section">
            <button class="back-button" onclick="showList()">‚Üê Back to List</button>
            <div class="detail-view">
                <div class="detail-image" id="detail-image"></div>
                <div class="detail-info" id="detail-info"></div>
            </div>
            <div class="crafting-calculator" id="crafting-calculator"></div>
        </div>
    </div>

    <button class="scroll-top-btn" onclick="scrollToTop()">‚Üë</button>

    <script>
        let gameData = {};
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let showOnlyFavorites = false;
        let currentTheme = localStorage.getItem('theme') || 'dark';
        let craftingProgress = JSON.parse(localStorage.getItem('craftingProgress') || '{}');

        document.documentElement.setAttribute('data-theme', currentTheme);

        async function loadData() {
            try {
                const response = await fetch('data.json');
                gameData = await response.json();
                renderCategories();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        function toggleFavoritesFilter() {
            showOnlyFavorites = !showOnlyFavorites;
            const btn = document.querySelector('.favorites-toggle');
            btn.classList.toggle('active', showOnlyFavorites);
            renderCategories();
        }

        function isFavorite(itemId) {
            return favorites.includes(itemId);
        }

        function toggleFavorite(itemId) {
            const index = favorites.indexOf(itemId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(itemId);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderCategories();
            
            // Update detail view if currently viewing this item
            const currentItem = getCurrentItem(itemId);
            if (currentItem) {
                showDetail(itemId);
            }
        }

        function getCurrentItem(itemId) {
            for (const category of gameData.categories) {
                const item = category.items.find(i => i.id === itemId);
                if (item) return item;
            }
            return null;
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            gameData.categories.forEach(category => {
                let visibleItems = category.items;

                // Filter by favorites if active
                if (showOnlyFavorites) {
                    visibleItems = visibleItems.filter(item => isFavorite(item.id));
                }

                // Hide category if no visible items
                if (visibleItems.length === 0) return;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-section open';
                
                categoryDiv.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(this)">
                        <h2>${category.name}</h2>
                        <span class="category-arrow">‚Ä∫</span>
                    </div>
                    <div class="category-items">
                        ${visibleItems.map(item => {
                            const progress = calculateProgress(item);
                            const isFav = isFavorite(item.id);
                            
                            return `
                                <div class="item-link" onclick="showDetail('${item.id}')">
                                    <div class="item-link-content">
                                        <span>${item.name}</span>
                                    </div>
                                    <div style="display: flex; align-items: center; gap: 1rem;">
                                        <div class="item-progress-mini">
                                            <div class="progress-mini-bar">
                                                <div class="progress-mini-fill" style="width: ${progress}%"></div>
                                            </div>
                                            <span>${progress}%</span>
                                        </div>
                                        <span class="favorite-star ${isFav ? 'active' : ''}">‚≠ê</span>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                container.appendChild(categoryDiv);
            });
        }

        function toggleCategory(header) {
            header.parentElement.classList.toggle('open');
        }

        function calculateProgress(item) {
            if (!item.crafting || !item.crafting.direct) return 0;
            
            const allMaterials = [];
            const extractMaterials = (materials, level = 0) => {
                materials.forEach(mat => {
                    allMaterials.push({ name: mat.name, amount: mat.amount, level });
                    if (mat.components) {
                        extractMaterials(mat.components, level + 1);
                    }
                });
            };
            extractMaterials(item.crafting.direct);

            let completed = 0;
            allMaterials.forEach(mat => {
                const key = `${item.id}_${mat.name}_${mat.level}`;
                const remaining = craftingProgress[key] || mat.amount;
                if (remaining === 0) completed++;
            });

            return allMaterials.length > 0 ? Math.round((completed / allMaterials.length) * 100) : 0;
        }

        function handleSearch(query) {
            const lowerQuery = query.toLowerCase();
            
            document.querySelectorAll('.category-section').forEach(categorySection => {
                let hasVisibleItems = false;
                
                categorySection.querySelectorAll('.item-link').forEach(itemLink => {
                    const itemName = itemLink.querySelector('.item-link-content span').textContent.toLowerCase();
                    const matches = itemName.includes(lowerQuery);
                    
                    itemLink.classList.toggle('hidden', !matches);
                    if (matches) hasVisibleItems = true;
                    
                    if (matches && query) {
                        itemLink.classList.add('highlight');
                    } else {
                        itemLink.classList.remove('highlight');
                    }
                });
                
                categorySection.classList.toggle('hidden', !hasVisibleItems);
            });
        }

        function showDetail(itemId) {
            const item = getCurrentItem(itemId);
            if (!item) return;

            document.getElementById('categories').style.display = 'none';
            document.querySelector('.search-container').style.display = 'none';
            document.querySelector('.page-header').style.display = 'none';
            document.getElementById('detail-section').classList.add('active');

            // Render image
            const imageContainer = document.getElementById('detail-image');
            if (item.image) {
                imageContainer.innerHTML = `<img src="${item.image}" alt="${item.name}">`;
            } else {
                imageContainer.innerHTML = `<div class="placeholder-image">No Image Available</div>`;
            }

            const infoContainer = document.getElementById('detail-info');
            const isFav = isFavorite(item.id);
            
            infoContainer.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                    <h2>${item.name}</h2>
                    <button class="favorite-btn ${isFav ? 'active' : ''}" 
                            onclick="toggleFavorite('${item.id}')" 
                            style="background: transparent; border: none; font-size: 2rem; cursor: pointer;">
                        ${isFav ? '‚≠ê' : '‚òÜ'}
                    </button>
                </div>
                <p class="description">${item.description || 'No description available'}</p>
                ${renderStats(item.stats)}
            `;

            // Render crafting
            renderCrafting(item);
        }

        function renderStats(stats) {
            if (!stats) return '';
            
            return `
                <div class="stats-grid">
                    ${Object.entries(stats).map(([key, stat]) => `
                        <div class="stat-item">
                            <div class="stat-name">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                            <div class="stat-value">${stat.value}${stat.unit || ''}</div>
                            ${stat.max ? `
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${(stat.value / stat.max) * 100}%"></div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderCrafting(item) {
            const container = document.getElementById('crafting-calculator');
            
            if (!item.crafting || !item.crafting.direct || item.crafting.direct.length === 0) {
                container.innerHTML = '<h3>No Crafting Recipe</h3>';
                return;
            }

            const materials = [];
            const extractMaterials = (mats, level = 0) => {
                mats.forEach(mat => {
                    materials.push({ ...mat, level, itemId: item.id });
                    if (mat.components) {
                        extractMaterials(mat.components, level + 1);
                    }
                });
            };
            extractMaterials(item.crafting.direct);

            const progress = calculateProgress(item);

            container.innerHTML = `
                <div class="crafting-header">
                    <h3>Crafting Recipe</h3>
                    <div class="crafting-progress">
                        <div class="progress-bar-small">
                            <div class="progress-bar-fill" style="width: ${progress}%"></div>
                        </div>
                        <span>${progress}%</span>
                    </div>
                    <div class="crafting-actions">
                        <button class="action-button" onclick="exportCrafting('${item.id}')">üì∏ Export</button>
                        <button class="action-button reset" onclick="resetProgress('${item.id}')">üîÑ Reset</button>
                    </div>
                </div>
                <div class="crafting-list">
                    ${materials.map(mat => renderMaterialInput(mat)).join('')}
                </div>
            `;
        }

        function renderMaterialInput(material) {
            const key = `${material.itemId}_${material.name}_${material.level}`;
            const remaining = craftingProgress[key] !== undefined ? craftingProgress[key] : material.amount;
            const isCompleted = remaining === 0;

            let className = 'crafting-item';
            if (isCompleted) className += ' completed';
            if (material.level === 1) className += ' nested';
            if (material.level === 2) className += ' nested-2';

            return `
                <div class="${className}">
                    <div class="amount-controls">
                        <button class="amount-btn" onclick="adjustAmount('${key}', -10, ${material.amount})">--</button>
                        <button class="amount-btn" onclick="adjustAmount('${key}', -1, ${material.amount})">-</button>
                        <input 
                            type="number" 
                            class="crafting-amount-input ${isCompleted ? 'zero' : ''}" 
                            value="${remaining}" 
                            onchange="updateAmount('${key}', this.value, ${material.amount})"
                            min="0"
                            max="${material.amount}"
                        >
                        <button class="amount-btn" onclick="adjustAmount('${key}', 1, ${material.amount})">+</button>
                        <button class="amount-btn" onclick="adjustAmount('${key}', 10, ${material.amount})">++</button>
                    </div>
                    <div class="crafting-content">
                        <div class="material-name">${material.name}</div>
                        <div class="material-amount">Required: ${material.amount}</div>
                    </div>
                </div>
            `;
        }

        function adjustAmount(key, delta, max) {
            const current = craftingProgress[key] !== undefined ? craftingProgress[key] : max;
            const newValue = Math.max(0, Math.min(max, current + delta));
            updateAmount(key, newValue, max);
        }

        function updateAmount(key, value, max) {
            const numValue = Math.max(0, Math.min(max, parseInt(value) || 0));
            craftingProgress[key] = numValue;
            localStorage.setItem('craftingProgress', JSON.stringify(craftingProgress));
            
            const itemId = key.split('_')[0];
            const item = getCurrentItem(itemId);
            if (item) {
                renderCrafting(item);
                renderCategories(); // Update progress in list
            }
        }

        function resetProgress(itemId) {
            Object.keys(craftingProgress).forEach(key => {
                if (key.startsWith(itemId + '_')) {
                    delete craftingProgress[key];
                }
            });
            localStorage.setItem('craftingProgress', JSON.stringify(craftingProgress));
            
            const item = getCurrentItem(itemId);
            if (item) {
                renderCrafting(item);
                renderCategories();
            }
        }

        async function exportCrafting(itemId) {
            const item = getCurrentItem(itemId);
            if (!item) return;

            const calculator = document.getElementById('crafting-calculator');
            
            try {
                const canvas = await html2canvas(calculator, {
                    backgroundColor: '#1a1a1a',
                    scale: 2
                });
                
                const link = document.createElement('a');
                link.download = `${item.name.replace(/\s+/g, '_')}_crafting.png`;
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                console.error('Export failed:', error);
            }
        }

        function showList() {
            document.getElementById('detail-section').classList.remove('active');
            document.getElementById('categories').style.display = '';
            document.querySelector('.search-container').style.display = '';
            document.querySelector('.page-header').style.display = '';
        }
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', () => {
            const btn = document.querySelector('.scroll-top-btn');
            btn.classList.toggle('visible', window.scrollY > 300);
        });

        loadData();
    </script>
</body>
</html>
