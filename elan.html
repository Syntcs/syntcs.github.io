<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Wiki</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Added CSS variables for theming */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: rgba(20, 20, 20, 0.8);
            --bg-tertiary: rgba(30, 30, 30, 0.9);
            --bg-card: rgba(25, 25, 25, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #888;
            --accent: rgba(100, 200, 255, 1);
            --accent-light: rgba(100, 200, 255, 0.3);
            --accent-glow: rgba(100, 200, 255, 0.2);
            --success: rgba(46, 204, 113, 1);
            --success-light: rgba(46, 204, 113, 0.3);
            --danger: rgba(231, 76, 60, 1);
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-tertiary: rgba(240, 240, 240, 0.95);
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1a1a;
            --text-secondary: #333333;
            --text-muted: #666666;
            --accent: rgba(50, 150, 220, 1);
            --accent-light: rgba(50, 150, 220, 0.2);
            --accent-glow: rgba(50, 150, 220, 0.15);
            --success: rgba(39, 174, 96, 1);
            --success-light: rgba(39, 174, 96, 0.2);
            --danger: rgba(192, 57, 43, 1);
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            min-height: 100vh;
            padding: 2rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Custom scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-light);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 40px var(--accent-glow);
            transition: background 0.3s ease;
        }

        /* Added header with theme toggle and favorites filter */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--accent-glow);
            font-size: 2.5rem;
        }

        .header-controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .theme-toggle {
            width: 50px;
            height: 28px;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .theme-toggle::after {
            content: 'üåô';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        [data-theme="light"] .theme-toggle::after {
            content: '‚òÄÔ∏è';
            left: 24px;
        }

        .favorites-toggle {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .favorites-toggle:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .favorites-toggle.active {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.6);
            color: #ffc107;
        }

        /* Search bar */
        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Categories */
        .categories {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .category-section {
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 2px solid var(--border);
            box-shadow: 0 0 15px var(--accent-glow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-section.hidden {
            display: none;
        }

        .category-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
        }

        .category-header:hover {
            background: var(--bg-card);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .category-header h2 {
            font-size: 1.4rem;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--accent-glow);
            margin: 0;
        }

        .category-arrow {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            color: var(--text-muted);
        }

        .category-section.open .category-arrow {
            transform: rotate(90deg);
        }

        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .category-section.open .category-items {
            max-height: 2000px;
        }

        /* Improved item-link with progress indicator */
        .item-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-link:hover {
            background: var(--bg-tertiary);
            padding-left: 2rem;
            box-shadow: inset 0 0 20px var(--accent-glow);
        }

        .item-link.highlight {
            background: var(--accent-light);
            border-left: 3px solid var(--accent);
        }

        .item-link-content {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        /* Added favorite star button */
        .favorite-btn {
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.3;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .favorite-btn.active {
            opacity: 1;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        /* Added progress mini-bar for item list */
        .item-progress-mini {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .progress-mini-bar {
            width: 60px;
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-mini-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #27ae60);
            transition: width 0.3s ease;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Detail View */
        .detail-view {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .detail-image {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 20px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            overflow: hidden;
        }

        .detail-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            object-fit: contain;
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.2rem;
            box-shadow: inset 0 0 30px var(--accent-glow);
        }

        .item-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-light);
            box-shadow: 0 0 15px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            background: var(--bg-card);
            box-shadow: 0 0 25px var(--accent-light);
            transform: translateY(-3px);
        }

        .item-card-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 8px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-card-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent-glow), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .item-card:hover::before {
            opacity: 0.8;
        }

        .item-card h3 {
            text-align: center;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .item-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.5;
        }

        .detail-info {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .detail-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .detail-info .description {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 6px;
            border-left: 3px solid var(--accent);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateX(3px);
        }

        .stat-name {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .stat-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #357a8c);
            border-radius: 3px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .back-button {
            background: var(--accent-light);
            color: var(--text-primary);
            border: 2px solid var(--accent);
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .back-button:hover {
            background: var(--accent);
            box-shadow: 0 0 25px var(--accent-light);
        }

        /* Crafting section */
        .crafting-calculator {
            margin-top: 2rem;
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .crafting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .crafting-calculator h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px var(--accent-glow);
            font-size: 1.5rem;
            margin: 0;
        }

        .crafting-progress {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .progress-bar-small {
            width: 100px;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #27ae60);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--success-light);
        }

        .crafting-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 6px;
            color: var(--accent);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--bg-card);
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .action-button.reset {
            border-color: var(--danger);
            color: var(--danger);
        }

        .action-button.reset:hover {
            border-color: var(--danger);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        .crafting-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .crafting-item {
            background: var(--bg-card);
            border-radius: 6px;
            padding: 1rem;
            border-left: 3px solid var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .crafting-item.completed {
            border-left-color: var(--success);
            box-shadow: 0 0 25px var(--success-light);
            background: var(--success-light);
        }

        .crafting-item.nested {
            margin-left: 2rem;
            border-left-color: rgba(255, 200, 100, 0.6);
            box-shadow: 0 0 15px rgba(255, 200, 100, 0.1);
        }

        .crafting-item.nested.completed {
            border-left-color: var(--success);
            box-shadow: 0 0 25px var(--success-light);
        }

        .crafting-item.nested-2 {
            margin-left: 4rem;
            border-left-color: rgba(200, 100, 255, 0.6);
            box-shadow: 0 0 15px rgba(200, 100, 255, 0.1);
        }

        .crafting-item.nested-2.completed {
            border-left-color: var(--success);
            box-shadow: 0 0 25px var(--success-light);
        }

        .amount-controls {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            flex-shrink: 0;
        }

        .amount-btn {
            width: 28px;
            height: 28px;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 4px;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .amount-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .amount-btn:active {
            transform: scale(0.95);
        }

        .crafting-amount-input {
            width: 60px;
            padding: 0.4rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-light);
            border-radius: 4px;
            color: var(--accent);
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .crafting-amount-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .crafting-amount-input.zero {
            border-color: var(--success);
            color: var(--success);
            box-shadow: 0 0 15px var(--success-light);
        }

        .crafting-content {
            flex: 1;
        }

        .material-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .material-amount {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .material-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .total-materials {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
        }

        .total-materials h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .total-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: var(--bg-card);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .total-item.completed {
            background: var(--success-light);
            box-shadow: 0 0 10px var(--success-light);
        }

        .total-item span:first-child {
            color: var(--text-muted);
        }

        .total-item span:last-child {
            color: var(--accent);
            font-weight: bold;
            text-shadow: 0 0 8px var(--accent-glow);
        }

        .total-item.completed span:last-child {
            color: var(--success);
            text-shadow: 0 0 8px var(--success-light);
        }

        /* Scroll to top button */
        .scroll-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--accent-light);
            border: 2px solid var(--accent);
            border-radius: 50%;
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
            z-index: 1000;
        }

        .scroll-top-btn.visible {
            display: flex;
        }

        .scroll-top-btn:hover {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 0 30px var(--accent-light);
            transform: translateY(-3px);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent);
            border-radius: 8px;
            color: var(--accent);
            font-size: 0.9rem;
            box-shadow: 0 0 30px var(--accent-glow);
            z-index: 2000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            border-color: var(--success);
            color: var(--success);
            box-shadow: 0 0 30px var(--success-light);
        }

        /* Download button */
        .download-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #4a90a4 0%, #357a8c 100%);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(74, 144, 164, 0.3);
        }

        .download-button:hover {
            background: linear-gradient(135deg, #5aa0b4 0%, #458a9c 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 164, 0.5);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .download-button svg {
            width: 18px;
            height: 18px;
        }

        .download-button.downloading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Header actions */
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        /* Capture container */
        #capture-container {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
        }

        #capture-container .detail-header {
            display: none;
        }

        /* Improved mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1rem;
                border-radius: 8px;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
                gap: 0.8rem;
            }

            h1 {
                font-size: 1.6rem;
                text-align: center;
            }

            .header-controls {
                justify-content: center;
            }

            .detail-view {
                grid-template-columns: 1fr;
            }

            .detail-image {
                min-height: 200px;
            }

            .crafting-header {
                flex-direction: column;
                align-items: stretch;
            }

            .crafting-actions {
                justify-content: center;
            }

            .crafting-item.nested {
                margin-left: 1rem;
            }

            .crafting-item.nested-2 {
                margin-left: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .item-link {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .item-progress-mini {
                width: 100%;
                justify-content: space-between;
            }

            .progress-mini-bar {
                width: 100px;
            }

            .detail-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .back-button, .download-button {
                width: 100%;
                justify-content: center;
            }

            .scroll-top-btn {
                bottom: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .search-input {
                font-size: 16px; /* Prevents iOS zoom */
            }

            .category-header h2 {
                font-size: 1.1rem;
            }

            .action-button {
                padding: 0.4rem 0.6rem;
                font-size: 0.75rem;
            }

            .crafting-amount-input {
                width: 50px;
                font-size: 0.9rem;
            }

            .amount-btn {
                width: 24px;
                height: 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- New page header with controls -->
        <div class="page-header">
            <h1>Equipment Wiki</h1>
            <div class="header-controls">
                <button class="favorites-toggle" onclick="toggleFavoritesFilter()">‚≠ê Favoriten</button>
                <div class="theme-toggle" onclick="toggleTheme()" title="Dark/Light Mode"></div>
            </div>
        </div>

        <div id="list-section" class="section active">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Suchen..." oninput="searchItems(this.value)">
            </div>
            <div class="categories" id="categories-container"></div>
        </div>

        <div id="detail-section" class="section">
            <div id="capture-container">
                <div class="detail-header">
                    <button class="back-button" onclick="showList()">‚Üê Zur√ºck</button>
                    <button class="download-button" onclick="downloadAsImage()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Als Bild speichern
                    </button>
                </div>
                <div id="detail-content"></div>
            </div>
        </div>
    </div>

    <button class="scroll-top-btn" onclick="scrollToTop()">‚Üë</button>

    <script>
        let gameData = {};
        let materialStates = {};
        let favorites = {};
        let showOnlyFavorites = false;
        let currentItemId = null; // Global variable to store current item ID

        // Load theme from localStorage
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function loadFavorites() {
            const saved = getCookie('favorites');
            if (saved) {
                try {
                    favorites = JSON.parse(saved);
                } catch (e) {
                    favorites = {};
                }
            }
        }

        function saveFavorites() {
            setCookie('favorites', JSON.stringify(favorites), 365);
        }

        function toggleFavorite(itemId, event) {
            event.stopPropagation();
            favorites[itemId] = !favorites[itemId];
            saveFavorites();
            renderCategories();
            showNotification(favorites[itemId] ? 'Zu Favoriten hinzugef√ºgt' : 'Von Favoriten entfernt', 'success');
        }

        function toggleFavoritesFilter() {
            showOnlyFavorites = !showOnlyFavorites;
            const btn = document.querySelector('.favorites-toggle');
            btn.classList.toggle('active', showOnlyFavorites);
            renderCategories();
        }

        async function loadData() {
            try {
                const response = await fetch('data.json');
                gameData = await response.json();
                loadTheme();
                loadFavorites();
                loadStatesFromCookies();
                renderCategories();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function loadStatesFromCookies() {
            const savedStates = getCookie('materialStates');
            if (savedStates) {
                try {
                    materialStates = JSON.parse(savedStates);
                } catch (e) {
                    materialStates = {};
                }
            }
        }

        function saveStatesToCookies() {
            setCookie('materialStates', JSON.stringify(materialStates), 365);
        }

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let c of ca) {
                c = c.trim();
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
            }
            return null;
        }

        function calculateItemProgress(item) {
            if (!item.crafting || !item.crafting.direct) return { completed: 0, total: 0 };
            
            let completed = 0;
            let total = 0;

            function countMaterials(materials, path = '') {
                materials.forEach((material, index) => {
                    const materialPath = path ? `${path}.${index}` : `${index}`;
                    const stateKey = `${item.id}.${materialPath}`;
                    const currentAmount = materialStates[stateKey] !== undefined ? materialStates[stateKey] : material.amount;
                    
                    total++;
                    if (currentAmount === 0) completed++;

                    if (material.components) {
                        countMaterials(material.components, `${materialPath}.components`);
                    }
                });
            }

            countMaterials(item.crafting.direct);
            return { completed, total };
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            gameData.categories.forEach(category => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.setAttribute('data-category', category.id);

                const header = document.createElement('div');
                header.className = 'category-header';
                header.onclick = () => toggleCategory(header);
                header.innerHTML = `
                    <h2>${category.name}</h2>
                    <span class="category-arrow">‚ñ∂</span>
                `;
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'category-items';

                let hasVisibleItems = false;

                category.items.forEach(item => {
                    // Filter by favorites if active
                    if (showOnlyFavorites && !favorites[item.id]) return;

                    hasVisibleItems = true;
                    const progress = calculateItemProgress(item);
                    const progressPercent = progress.total > 0 ? Math.round((progress.completed / progress.total) * 100) : 0;

                    const link = document.createElement('div');
                    link.className = 'item-link';
                    link.innerHTML = `
                        <div class="item-link-content">
                            <span class="favorite-btn ${favorites[item.id] ? 'active' : ''}" onclick="toggleFavorite('${item.id}', event)">‚≠ê</span>
                            <span>${item.name}</span>
                        </div>
                        <div class="item-progress-mini">
                            <div class="progress-mini-bar">
                                <div class="progress-mini-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <span>${progress.completed}/${progress.total}</span>
                        </div>
                    `;
                    link.onclick = () => showDetail(category.id, item.id);
                    itemsContainer.appendChild(link);
                });

                if (!hasVisibleItems && showOnlyFavorites) {
                    section.classList.add('hidden');
                }

                section.appendChild(header);
                section.appendChild(itemsContainer);
                container.appendChild(section);
            });
        }

        function toggleCategory(header) {
            const section = header.parentElement;
            section.classList.toggle('open');
        }

        function searchItems(query) {
            query = query.toLowerCase().trim();
            const categories = document.querySelectorAll('.category-section');
            
            categories.forEach(category => {
                const items = category.querySelectorAll('.item-link');
                let hasVisibleItems = false;
                
                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    const matches = query === '' || text.includes(query);
                    item.style.display = matches ? 'flex' : 'none';
                    item.classList.toggle('highlight', query !== '' && matches);
                    if (matches) hasVisibleItems = true;
                });
                
                category.style.display = hasVisibleItems ? 'block' : 'none';
                if (query !== '' && hasVisibleItems) {
                    category.classList.add('open');
                }
            });
        }

        function showDetail(categoryId, itemId) {
            const category = gameData.categories.find(c => c.id === categoryId);
            if (!category) return;
            
            const item = category.items.find(i => i.id === itemId);
            if (!item) return;

            document.getElementById('list-section').classList.remove('active');
            document.getElementById('detail-section').classList.add('active');

            let statsHTML = '';
            for (const [key, stat] of Object.entries(item.stats)) {
                const percent = (stat.value / stat.max) * 100;
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-name">${key}</div>
                        <div class="stat-value">${stat.value}/${stat.max}${stat.unit ? ' ' + stat.unit : ''}</div>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
            }

            const craftingHTML = generateCraftingItems(item.crafting?.direct, item.id, '', 0);
            const progress = calculateProgress(item.crafting?.direct, item.id);

            document.getElementById('detail-content').innerHTML = `
                <div class="detail-view">
                    <div class="detail-image">
                        ${item.image 
                            ? `<img src="${item.image}" alt="${item.name}">`
                            : `<div class="placeholder-image">${item.name}</div>`
                        }
                    </div>
                    <div class="detail-info">
                        <h2>${item.name}</h2>
                        <p class="description">${item.description}</p>
                        <div class="stats-grid">${statsHTML}</div>
                    </div>
                </div>
                <div class="crafting-calculator">
                    <div class="crafting-header">
                        <h3>Crafting Materials</h3>
                        <div class="crafting-progress">
                            <div class="progress-bar-small">
                                <div class="progress-bar-fill" style="width: ${progress.percent}%" id="progress-fill"></div>
                            </div>
                            <span id="progress-text">${progress.completed}/${progress.total} Materials</span>
                        </div>
                        <div class="crafting-actions">
                            <button class="action-button" onclick="completeAllMaterials('${item.id}')">‚úì Complete All</button>
                            <button class="action-button reset" onclick="resetAllMaterials('${item.id}')">‚Ü∫ Reset All</button>
                        </div>
                    </div>
                    <div class="crafting-list" id="crafting-list">
                        ${craftingHTML}
                    </div>
                </div>
            `;

            window.currentItemId = item.id;
            window.currentItem = item;
        }

        function generateCraftingItems(materials, itemId, path, level) {
            if (!materials) return '';
            
            let html = '';
            materials.forEach((material, index) => {
                const materialPath = path ? `${path}.${index}` : `${index}`;
                const stateKey = `${itemId}.${materialPath}`;
                const currentAmount = materialStates[stateKey] !== undefined ? materialStates[stateKey] : material.amount;
                const isCompleted = currentAmount === 0;
                const nestClass = level === 0 ? '' : level === 1 ? 'nested' : 'nested-2';
                const zeroClass = currentAmount === 0 ? 'zero' : '';
                
                html += `
                    <div class="crafting-item ${nestClass} ${isCompleted ? 'completed' : ''}" id="item-${stateKey}">
                        <div class="amount-controls">
                            <div class="amount-btn" onclick="decrementAmount('${stateKey}', ${material.amount})">‚àí</div>
                            <input 
                                type="number" 
                                class="crafting-amount-input ${zeroClass}" 
                                value="${currentAmount}" 
                                min="0"
                                max="${material.amount}"
                                onchange="updateMaterialAmount('${stateKey}', this.value, ${material.amount})"
                                data-max="${material.amount}"
                                id="input-${stateKey}"
                            >
                            <div class="amount-btn" onclick="incrementAmount('${stateKey}', ${material.amount})">+</div>
                        </div>
                        <div class="crafting-content">
                            <div class="material-name">${material.name}</div>
                            <div class="material-amount">√ó ${material.amount}</div>
                            ${material.description ? `<div class="material-description">${material.description}</div>` : ''}
                        </div>
                    </div>
                `;
                
                if (material.components) {
                    html += generateCraftingItems(material.components, itemId, `${materialPath}.components`, level + 1);
                }
            });
            return html;
        }

        function updateMaterialAmount(stateKey, value, maxAmount) {
            let amount = parseInt(value) || 0;
            amount = Math.max(0, Math.min(amount, maxAmount));
            
            materialStates[stateKey] = amount;
            saveStatesToCookies();
            
            const input = document.getElementById(`input-${stateKey}`);
            const item = document.getElementById(`item-${stateKey}`);
            
            if (input) {
                input.value = amount;
                input.classList.toggle('zero', amount === 0);
            }
            if (item) {
                item.classList.toggle('completed', amount === 0);
            }
            
            updateProgress();
            renderCategories();
        }

        function decrementAmount(stateKey, maxAmount) {
            const input = document.getElementById(`input-${stateKey}`);
            let current = materialStates[stateKey] !== undefined ? materialStates[stateKey] : maxAmount;
            updateMaterialAmount(stateKey, current - 1, maxAmount);
        }

        function incrementAmount(stateKey, maxAmount) {
            const input = document.getElementById(`input-${stateKey}`);
            let current = materialStates[stateKey] !== undefined ? materialStates[stateKey] : maxAmount;
            updateMaterialAmount(stateKey, current + 1, maxAmount);
        }

        function calculateProgress(materials, itemId, path = '') {
            if (!materials) return { completed: 0, total: 0, percent: 0 };
            
            let completed = 0;
            let total = 0;

            materials.forEach((material, index) => {
                const materialPath = path ? `${path}.${index}` : `${index}`;
                const stateKey = `${itemId}.${materialPath}`;
                const currentAmount = materialStates[stateKey] !== undefined ? materialStates[stateKey] : material.amount;
                
                total++;
                if (currentAmount === 0) completed++;

                if (material.components) {
                    const subProgress = calculateProgress(material.components, itemId, `${materialPath}.components`);
                    completed += subProgress.completed;
                    total += subProgress.total;
                }
            });

            return { completed, total, percent: total > 0 ? (completed / total) * 100 : 0 };
        }

        function updateProgress() {
            if (!window.currentItem) return;
            const progress = calculateProgress(window.currentItem.crafting?.direct, window.currentItemId);
            
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('progress-text');
            
            if (fill) fill.style.width = `${progress.percent}%`;
            if (text) text.textContent = `${progress.completed}/${progress.total} Materials`;
        }

        function completeAllMaterials(itemId) {
            const item = window.currentItem;
            if (!item?.crafting?.direct) return;

            function setAllToZero(materials, path = '') {
                materials.forEach((material, index) => {
                    const materialPath = path ? `${path}.${index}` : `${index}`;
                    const stateKey = `${itemId}.${materialPath}`;
                    materialStates[stateKey] = 0;
                    
                    if (material.components) {
                        setAllToZero(material.components, `${materialPath}.components`);
                    }
                });
            }

            setAllToZero(item.crafting.direct);
            saveStatesToCookies();
            showDetail(gameData.categories.find(c => c.items.find(i => i.id === itemId))?.id, itemId);
            showNotification('Alle Materials als fertig markiert', 'success');
            renderCategories();
        }

        function resetAllMaterials(itemId) {
            const item = window.currentItem;
            if (!item?.crafting?.direct) return;

            function resetToDefault(materials, path = '') {
                materials.forEach((material, index) => {
                    const materialPath = path ? `${path}.${index}` : `${index}`;
                    const stateKey = `${itemId}.${materialPath}`;
                    materialStates[stateKey] = material.amount;
                    
                    if (material.components) {
                        resetToDefault(material.components, `${materialPath}.components`);
                    }
                });
            }

            resetToDefault(item.crafting.direct);
            saveStatesToCookies();
            showDetail(gameData.categories.find(c => c.items.find(i => i.id === itemId))?.id, itemId);
            showNotification('Alle Materials zur√ºckgesetzt', 'success');
            renderCategories();
        }

        function showList() {
            document.getElementById('detail-section').classList.remove('active');
            document.getElementById('list-section').classList.add('active');
            renderCategories();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        async function downloadAsImage() {
            const button = document.querySelector('.download-button');
            button.classList.add('downloading');
            button.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="animate-spin">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Erstelle Bild...
            `;
            
            try {
                const captureElement = document.getElementById('capture-container');
                const canvas = await html2canvas(captureElement, {
                    backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').trim() || '#121212',
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                });
                
                const link = document.createElement('a');
                const itemName = window.currentItem?.name || 'item';
                link.download = `${itemName.replace(/\s+/g, '-').toLowerCase()}-recipe.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showNotification('Bild wurde heruntergeladen!', 'success');
            } catch (error) {
                console.error('Screenshot error:', error);
                showNotification('Fehler beim Erstellen des Bildes', 'error');
            }
            
            button.classList.remove('downloading');
            button.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Als Bild speichern
            `;
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', () => {
            const btn = document.querySelector('.scroll-top-btn');
            btn.classList.toggle('visible', window.scrollY > 300);
        });

        loadData();
    </script>
</body>
