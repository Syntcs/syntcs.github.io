<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Wiki - Syntcs Elan Helper</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Updated scrollbar design to match hub aesthetic */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 15, 26, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Updated body background to match hub gradient */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #0a0f1a 0%, #000000 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Updated container styling with hub design */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.1);
        }

        /* Updated header styling with hub gradient */
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
        }

        /* Search bar styling */
        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        /* Updated search input with cyan theme */
        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        /* Vertical categories */
        .categories {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Updated category section with hub styling */
        .category-section {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-section.hidden {
            display: none;
        }

        /* Updated category header */
        .category-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: rgba(6, 78, 105, 0.2);
        }

        .category-header:hover {
            background: rgba(6, 78, 105, 0.3);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
        }

        .category-header h2 {
            font-size: 1.4rem;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            margin: 0;
        }

        .category-arrow {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            color: rgba(0, 212, 255, 0.6);
        }

        .category-section.open .category-arrow {
            transform: rotate(90deg);
        }

        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .category-section.open .category-items {
            max-height: 2000px;
        }

        /* Updated item link styling */
        .item-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-link:hover {
            background: rgba(6, 78, 105, 0.3);
            padding-left: 2rem;
            box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .item-link.highlight {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid rgba(0, 212, 255, 0.6);
        }

        .item-link-content {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        /* Favorite star indicator (read-only in list) */
        .favorite-star {
            font-size: 1.2rem;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .favorite-star.active {
            opacity: 1;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Detail View */
        .detail-view {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Updated detail image container */
        .detail-image {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 1rem;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            overflow: hidden;
        }

        .detail-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            object-fit: contain;
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a2332 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 1.2rem;
            box-shadow: inset 0 0 30px rgba(0, 212, 255, 0.05);
        }

        /* Stats with bars and glow */
        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .stat-value {
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        /* Updated stat bar styling */
        .stat-bar-container {
            background: rgba(10, 15, 26, 0.8);
            border-radius: 20px;
            height: 24px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            transition: width 0.8s ease;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.8rem;
            color: #fff;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .stat-bar.medium {
            background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }

        .stat-bar.low {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
        }

        /* Updated back button with cyan theme */
        .back-button {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(6, 78, 105, 0.3);
            color: #00d4ff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 212, 255, 0.4);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
        }

        .back-button:hover {
            background: rgba(6, 78, 105, 0.5);
            border-color: rgba(0, 212, 255, 0.8);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
            transform: translateX(-3px);
        }

        /* Updated crafting calculator styling */
        .crafting-calculator {
            margin-top: 2rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .crafting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .crafting-calculator h3 {
            color: #00d4ff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.25);
            font-size: 1.5rem;
            margin: 0;
        }

        .crafting-progress {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .progress-bar-small {
            width: 100px;
            height: 8px;
            background: rgba(10, 15, 26, 0.8);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
        }

        .crafting-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Updated action button styling */
        .action-button {
            padding: 0.5rem 1rem;
            background: rgba(6, 78, 105, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 6px;
            color: #00d4ff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(6, 78, 105, 0.5);
            border-color: rgba(0, 212, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .action-button.reset {
            border-color: rgba(239, 68, 68, 0.4);
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .action-button.reset:hover {
            border-color: rgba(239, 68, 68, 0.8);
            background: rgba(239, 68, 68, 0.2);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
        }

        .crafting-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Updated crafting item styling */
        .crafting-item {
            background: rgba(6, 78, 105, 0.2);
            border-radius: 8px;
            padding: 1rem;
            border-left: 3px solid rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .crafting-item.completed {
            border-left-color: rgba(16, 185, 129, 0.8);
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.5);
            background: rgba(16, 185, 129, 0.15);
        }

        .crafting-item.nested {
            margin-left: 2rem;
            border-left-color: rgba(251, 191, 36, 0.6);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.1);
        }

        .crafting-item.nested.completed {
            border-left-color: rgba(16, 185, 129, 0.8);
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.5);
        }

        .crafting-item.nested-2 {
            margin-left: 4rem;
            border-left-color: rgba(168, 85, 247, 0.6);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.1);
        }

        .crafting-item.nested-2.completed {
            border-left-color: rgba(16, 185, 129, 0.8);
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.5);
        }

        .amount-controls {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            flex-shrink: 0;
        }

        /* Updated amount button styling */
        .amount-btn {
            width: 28px;
            height: 28px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 4px;
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .amount-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .amount-btn:active {
            transform: scale(0.95);
        }

        .crafting-amount-input {
            width: 60px;
            padding: 0.4rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 4px;
            color: #00d4ff;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .crafting-amount-input:focus {
            outline: none;
            border-color: rgba(0, 212, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .crafting-amount-input.zero {
            border-color: rgba(16, 185, 129, 0.8);
            color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }

        .crafting-content {
            flex: 1;
        }

        .material-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.3rem;
        }

        .material-amount {
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Favorite button in detail view */
        .favorite-btn {
            background: transparent;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .favorite-btn.active {
            opacity: 1;
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.8));
        }

        /* Updated scroll to top button with cyan theme */
        .scroll-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(6, 78, 105, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            color: #00d4ff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            z-index: 1000;
        }

        .scroll-top-btn.visible {
            display: flex;
        }

        .scroll-top-btn:hover {
            background: rgba(6, 78, 105, 0.5);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .detail-view {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .crafting-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .scroll-top-btn {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">‚Üë</div>

    <div class="container">
        <div id="home-section">
            <h1>Equipment Wiki</h1>
            
            <!-- Search bar -->
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for items..."
                    oninput="handleSearch(this.value)"
                >
            </div>

            <div class="categories" id="categories"></div>
        </div>

        <!-- Detail section -->
        <div class="section" id="detail-section">
            <button class="back-button" onclick="showList()">‚Üê Back to List</button>
            <div class="detail-view">
                <div class="detail-image" id="detail-image"></div>
                <div class="detail-info" id="detail-info"></div>
            </div>
            <div class="crafting-calculator" id="crafting-calculator"></div>
        </div>
    </div>

    <script>
        let gameData = {};
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let craftingProgress = JSON.parse(localStorage.getItem('craftingProgress') || '{}');

        async function loadData() {
            try {
                const response = await fetch('data.json');
                gameData = await response.json();
                renderCategories();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function isFavorite(itemId) {
            return favorites.includes(itemId);
        }

        function toggleFavorite(itemId) {
            const index = favorites.indexOf(itemId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(itemId);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderCategories();
            
            // Update detail view if currently viewing this item
            const currentItem = getCurrentItem(itemId);
            if (currentItem) {
                showDetail(itemId);
            }
        }

        function getCurrentItem(itemId) {
            for (const category of gameData.categories) {
                const item = category.items.find(i => i.id === itemId);
                if (item) return item;
            }
            return null;
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            gameData.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-section open';
                
                categoryDiv.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(this)">
                        <h2>${category.name}</h2>
                        <span class="category-arrow">‚Ä∫</span>
                    </div>
                    <div class="category-items">
                        ${category.items.map(item => {
                            const isFav = isFavorite(item.id);
                            return `
                                <div class="item-link" onclick="showDetail('${item.id}')">
                                    <div class="item-link-content">
                                        <span>${item.name}</span>
                                    </div>
                                    <span class="favorite-star ${isFav ? 'active' : ''}">‚≠ê</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                container.appendChild(categoryDiv);
            });
        }

        function toggleCategory(header) {
            header.parentElement.classList.toggle('open');
        }

        function handleSearch(query) {
            const lowerQuery = query.toLowerCase();
            
            document.querySelectorAll('.category-section').forEach(categorySection => {
                let hasVisibleItems = false;
                
                categorySection.querySelectorAll('.item-link').forEach(itemLink => {
                    const itemName = itemLink.querySelector('.item-link-content span').textContent.toLowerCase();
                    const matches = itemName.includes(lowerQuery);
                    
                    itemLink.style.display = matches ? 'flex' : 'none';
                    if (matches) hasVisibleItems = true;
                    
                    if (matches && query) {
                        itemLink.classList.add('highlight');
                    } else {
                        itemLink.classList.remove('highlight');
                    }
                });
                
                categorySection.classList.toggle('hidden', !hasVisibleItems);
            });
        }

        function showDetail(itemId) {
            const item = getCurrentItem(itemId);
            if (!item) return;

            document.getElementById('home-section').style.display = 'none';
            document.getElementById('detail-section').classList.add('active');

            // Render image
            const imageContainer = document.getElementById('detail-image');
            if (item.image) {
                imageContainer.innerHTML = `<img src="${item.image}" alt="${item.name}">`;
            } else {
                imageContainer.innerHTML = `<div class="placeholder-image">No Image Available</div>`;
            }

            const infoContainer = document.getElementById('detail-info');
            const isFav = isFavorite(item.id);
            
            infoContainer.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                    <h2>${item.name}</h2>
                    <button class="favorite-btn ${isFav ? 'active' : ''}" 
                            onclick="toggleFavorite('${item.id}')">
                        ${isFav ? '‚≠ê' : '‚òÜ'}
                    </button>
                </div>
                <p class="description">${item.description || 'No description available'}</p>
                ${renderStats(item.stats)}
            `;

            renderCrafting(item);
        }

        function renderStats(stats) {
            if (!stats) return '';
            
            return `
                <div class="stats-grid">
                    ${Object.entries(stats).map(([key, stat]) => {
                        let barClass = '';
                        const percentage = stat.max ? (stat.value / stat.max) * 100 : 0;
                        if (percentage >= 70) barClass = '';
                        else if (percentage >= 40) barClass = 'medium';
                        else barClass = 'low';
                        
                        return `
                            <div class="stat-item">
                                <div class="stat-label">
                                    <span>${key.charAt(0).toUpperCase() + key.slice(1)}</span>
                                    <span class="stat-value">${stat.value}${stat.unit || ''}</span>
                                </div>
                                ${stat.max ? `
                                    <div class="stat-bar-container">
                                        <div class="stat-bar ${barClass}" style="width: ${percentage}%;">${stat.value}</div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderCrafting(item) {
            const container = document.getElementById('crafting-calculator');
            
            if (!item.crafting || !item.crafting.direct || item.crafting.direct.length === 0) {
                container.innerHTML = '<h3>No Crafting Recipe</h3>';
                return;
            }

            const materials = [];
            const extractMaterials = (mats, level = 0) => {
                mats.forEach(mat => {
                    materials.push({ ...mat, level, itemId: item.id });
                    if (mat.components) {
                        extractMaterials(mat.components, level + 1);
                    }
                });
            };
            extractMaterials(item.crafting.direct);

            const progress = calculateProgress(item);

            container.innerHTML = `
                <div class="crafting-header">
                    <h3>Crafting Recipe</h3>
                    <div class="crafting-progress">
                        <div class="progress-bar-small">
                            <div class="progress-bar-fill" style="width: ${progress}%"></div>
                        </div>
                        <span>${progress}%</span>
                    </div>
                    <div class="crafting-actions">
                        <button class="action-button" onclick="exportCrafting('${item.id}')">üì∏ Export</button>
                        <button class="action-button reset" onclick="resetProgress('${item.id}')">üîÑ Reset</button>
                    </div>
                </div>
                <div class="crafting-list">
                    ${materials.map(mat => renderMaterialInput(mat)).join('')}
                </div>
            `;
        }

        function calculateProgress(item) {
            if (!item.crafting || !item.crafting.direct) return 0;
            
            const allMaterials = [];
            const extractMaterials = (materials, level = 0) => {
                materials.forEach(mat => {
                    allMaterials.push({ name: mat.name, amount: mat.amount, level });
                    if (mat.components) {
                        extractMaterials(mat.components, level + 1);
                    }
                });
            };
            extractMaterials(item.crafting.direct);

            let completed = 0;
            allMaterials.forEach(mat => {
                const key = `${item.id}_${mat.name}_${mat.level}`;
                const remaining = craftingProgress[key] || mat.amount;
                if (remaining === 0) completed++;
            });

            return allMaterials.length > 0 ? Math.round((completed / allMaterials.length) * 100) : 0;
        }

        function renderMaterialInput(material) {
            const key = `${material.itemId}_${material.name}_${material.level}`;
            const remaining = craftingProgress[key] !== undefined ? craftingProgress[key] : material.amount;
            const isCompleted = remaining === 0;

            let className = 'crafting-item';
            if (isCompleted) className += ' completed';
            if (material.level === 1) className += ' nested';
            if (material.level === 2) className += ' nested-2';

            return `
                <div class="${className}">
                    <div class="amount-controls">
                        <button class="amount-btn" onclick="adjustAmount('${key}', -10, ${material.amount})">--</button>
                        <button class="amount-btn" onclick="adjustAmount('${key}', -1, ${material.amount})">-</button>
                        <input 
                            type="number" 
                            class="crafting-amount-input ${isCompleted ? 'zero' : ''}" 
                            value="${remaining}" 
                            onchange="updateAmount('${key}', this.value, ${material.amount})"
                            min="0"
                            max="${material.amount}"
                        >
                        <button class="amount-btn" onclick="adjustAmount('${key}', 1, ${material.amount})">+</button>
                        <button class="amount-btn" onclick="adjustAmount('${key}', 10, ${material.amount})">++</button>
                    </div>
                    <div class="crafting-content">
                        <div class="material-name">${material.name}</div>
                        <div class="material-amount">Required: ${material.amount}</div>
                    </div>
                </div>
            `;
        }

        function adjustAmount(key, delta, max) {
            const current = craftingProgress[key] !== undefined ? craftingProgress[key] : max;
            const newValue = Math.max(0, Math.min(max, current + delta));
            updateAmount(key, newValue, max);
        }

        function updateAmount(key, value, max) {
            const numValue = Math.max(0, Math.min(max, parseInt(value) || 0));
            craftingProgress[key] = numValue;
            localStorage.setItem('craftingProgress', JSON.stringify(craftingProgress));
            
            const itemId = key.split('_')[0];
            const item = getCurrentItem(itemId);
            if (item) {
                renderCrafting(item);
            }
        }

        function resetProgress(itemId) {
            Object.keys(craftingProgress).forEach(key => {
                if (key.startsWith(itemId + '_')) {
                    delete craftingProgress[key];
                }
            });
            localStorage.setItem('craftingProgress', JSON.stringify(craftingProgress));
            
            const item = getCurrentItem(itemId);
            if (item) {
                renderCrafting(item);
            }
        }

        async function exportCrafting(itemId) {
            const item = getCurrentItem(itemId);
            if (!item) return;

            const calculator = document.getElementById('crafting-calculator');
            
            try {
                const canvas = await html2canvas(calculator, {
                    backgroundColor: '#1a1a1a',
                    scale: 2
                });
                
                const link = document.createElement('a');
                link.download = `${item.name.replace(/\s+/g, '_')}_crafting.png`;
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                console.error('Export failed:', error);
            }
        }

        function showList() {
            document.getElementById('detail-section').classList.remove('active');
            document.getElementById('home-section').style.display = 'block';
        }
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', () => {
            const btn = document.querySelector('.scroll-top-btn');
            btn.classList.toggle('visible', window.scrollY > 300);
        });

        loadData();
    </script>
</body>
</html>
