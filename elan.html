<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Wiki</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* Applied hub gradient background */
            background: linear-gradient(to bottom, #0a0f1a 0%, #000000 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 20, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            /* Applied cyan glow effect to scrollbar */
            background: rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            /* Updated container styling with subtle cyan glow */
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 2rem;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            /* Applied cyan gradient text effect */
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
            font-size: 2.5rem;
        }

        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(15, 23, 42, 0.8);
            /* Applied cyan border styling */
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .search-input::placeholder {
            color: #888;
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .category-section {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            /* Updated border with subtle cyan */
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-section.hidden {
            display: none;
        }

        .category-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.9);
        }

        .category-header:hover {
            background: rgba(25, 35, 55, 0.9);
            /* Added cyan glow on hover */
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
        }

        .category-header h2 {
            font-size: 1.4rem;
            /* Applied cyan color to headers */
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            margin: 0;
        }

        .category-arrow {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            color: rgba(0, 212, 255, 0.6);
        }

        .category-section.open .category-arrow {
            transform: rotate(90deg);
        }

        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .category-section.open .category-items {
            max-height: 1000px;
        }

        .item-link {
            display: block;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-link:hover {
            background: rgba(25, 35, 55, 0.8);
            padding-left: 2rem;
            /* Added cyan glow on hover */
            box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.05);
        }

        .item-link.highlight {
            /* Updated highlight with cyan */
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid rgba(0, 212, 255, 0.6);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .detail-view {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .detail-image {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            padding: 1rem;
            /* Added cyan glow */
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            overflow: hidden;
        }

        .detail-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            object-fit: contain;
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #0f1729 0%, #1a2642 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.2rem;
            box-shadow: inset 0 0 30px rgba(0, 212, 255, 0.05);
        }

        .detail-info {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.08);
        }

        .detail-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            /* Applied cyan gradient to detail titles */
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.25);
        }

        .detail-info p {
            color: #bbb;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            color: #ccc;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .stat-value {
            /* Applied cyan color to stat values */
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .stat-bar-container {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            height: 24px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-bar {
            height: 100%;
            /* Updated to cyan gradient */
            background: linear-gradient(90deg, #00d4ff 0%, #0099ff 100%);
            border-radius: 20px;
            transition: width 0.8s ease;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.8rem;
            color: #fff;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .stat-bar.medium {
            background: linear-gradient(90deg, #f39c12 0%, #e67e22 100%);
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.6);
        }

        .stat-bar.low {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            color: #00d4ff;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            /* Updated border with cyan */
            border: 2px solid rgba(0, 212, 255, 0.3);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.08);
        }

        .back-button:hover {
            background: rgba(25, 35, 55, 0.9);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.2);
            transform: translateX(-3px);
        }

        .crafting-calculator {
            margin-top: 2rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .crafting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .crafting-calculator h3 {
            /* Applied cyan gradient to crafting title */
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.25);
            font-size: 1.5rem;
            margin: 0;
        }

        .crafting-progress {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .progress-bar-small {
            width: 100px;
            height: 8px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            /* Changed to cyan gradient */
            background: linear-gradient(90deg, #00d4ff 0%, #0099ff 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
        }

        .crafting-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            padding: 0.5rem 1rem;
            background: rgba(15, 23, 42, 0.9);
            /* Updated border with cyan */
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            color: #00d4ff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(25, 35, 55, 0.9);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .action-button.reset {
            border-color: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .action-button.reset:hover {
            border-color: rgba(231, 76, 60, 0.6);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        .crafting-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .crafting-item {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 6px;
            padding: 1rem;
            /* Updated border with cyan */
            border-left: 3px solid rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .crafting-item.completed {
            border-left-color: rgba(46, 204, 113, 0.8);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.5);
            background: rgba(46, 204, 113, 0.15);
        }

        .crafting-item.nested {
            margin-left: 2rem;
            border-left-color: rgba(255, 200, 100, 0.6);
            box-shadow: 0 0 15px rgba(255, 200, 100, 0.1);
        }

        .crafting-item.nested.completed {
            border-left-color: rgba(46, 204, 113, 0.8);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.5);
        }

        .crafting-item.nested-2 {
            margin-left: 4rem;
            border-left-color: rgba(200, 100, 255, 0.6);
            box-shadow: 0 0 15px rgba(200, 100, 255, 0.1);
        }

        .crafting-item.nested-2.completed {
            border-left-color: rgba(46, 204, 113, 0.8);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.5);
        }

        .amount-controls {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            flex-shrink: 0;
        }

        .amount-btn {
            width: 28px;
            height: 28px;
            background: rgba(15, 23, 42, 0.8);
            /* Updated button borders with cyan */
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 4px;
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .amount-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .amount-btn:active {
            transform: scale(0.95);
        }

        .crafting-amount-input {
            width: 60px;
            padding: 0.4rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 4px;
            color: #00d4ff;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .crafting-amount-input:focus {
            outline: none;
            border-color: rgba(0, 212, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .crafting-amount-input.zero {
            border-color: rgba(46, 204, 113, 0.8);
            color: #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }

        .crafting-content {
            flex: 1;
        }

        .material-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.3rem;
        }

        .material-amount {
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .material-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .total-materials {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(148, 163, 184, 0.1);
        }

        .total-materials h4 {
            color: #00d4ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .total-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .total-item.completed {
            background: rgba(46, 204, 113, 0.15);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.2);
        }

        .total-item span:first-child {
            color: #ccc;
        }

        .total-item span:last-child {
            color: #00d4ff;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
        }

        .total-item.completed span:last-child {
            color: #2ecc71;
            text-shadow: 0 0 8px rgba(46, 204, 113, 0.4);
        }

        .scroll-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            /* Updated with cyan styling */
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            color: #00d4ff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            z-index: 1000;
        }

        .scroll-top-btn.visible {
            display: flex;
        }

        .scroll-top-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transform: translateY(-3px);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.95);
            /* Updated notification with cyan */
            border: 2px solid rgba(0, 212, 255, 0.6);
            border-radius: 8px;
            color: #00d4ff;
            font-size: 0.9rem;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            z-index: 2000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            border-color: rgba(46, 204, 113, 0.6);
            color: #2ecc71;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.3);
        }

        .notification.error {
            border-color: rgba(231, 76, 60, 0.6);
            color: #e74c3c;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
        }

        .download-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            /* Updated download button with cyan gradient */
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
        }

        .download-button:hover {
            background: linear-gradient(135deg, #00e5ff 0%, #00aaff 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.5);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .download-button svg {
            width: 18px;
            height: 18px;
        }

        .download-button.downloading {
            opacity: 0.7;
            pointer-events: none;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        #capture-container {
            background: #0a0f1a;
            padding: 1.5rem;
            border-radius: 12px;
        }

        #capture-container .detail-header {
            display: none;
        }

        @media (max-width: 768px) {
            .detail-view {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .crafting-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .scroll-top-btn {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">↑</div>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="section active" id="home-section">
            <h1>Equipment Wiki</h1>
            
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for items..."
                    oninput="filterItems(this.value)"
                >
            </div>

            <div class="categories" id="categories-container"></div>
        </div>

        <div class="section" id="detail-section"></div>
    </div>

    <script>
        let gameData = null;
        let materialStates = {};
        let currentItemId = null;

        window.addEventListener('scroll', () => {
            const scrollBtn = document.getElementById('scrollTopBtn');
            if (window.scrollY > 300) {
                scrollBtn.classList.add('visible');
            } else {
                scrollBtn.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function loadStatesFromCookies() {
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('materialStates='));
            
            if (cookieValue) {
                try {
                    materialStates = JSON.parse(decodeURIComponent(cookieValue.split('=')[1]));
                } catch (e) {
                    console.error('Error parsing cookie:', e);
                    materialStates = {};
                }
            }
        }

        function saveStatesToCookies() {
            const expires = new Date();
            expires.setFullYear(expires.getFullYear() + 1);
            document.cookie = `materialStates=${encodeURIComponent(JSON.stringify(materialStates))}; expires=${expires.toUTCString()}; path=/`;
        }

        async function loadData() {
            try {
                const response = await fetch('data.json');
                gameData = await response.json();
                loadStatesFromCookies();
                renderCategories();
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Error loading data', 'error');
            }
        }

        function filterItems(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            const categories = document.querySelectorAll('.category-section');
            
            if (!term) {
                categories.forEach(cat => {
                    cat.classList.remove('hidden');
                    const items = cat.querySelectorAll('.item-link');
                    items.forEach(item => {
                        item.classList.remove('highlight');
                        item.style.display = 'block';
                    });
                });
                return;
            }

            categories.forEach(cat => {
                const items = cat.querySelectorAll('.item-link');
                let hasVisibleItems = false;

                items.forEach(item => {
                    const itemName = item.textContent.toLowerCase();
                    if (itemName.includes(term)) {
                        item.style.display = 'block';
                        item.classList.add('highlight');
                        hasVisibleItems = true;
                    } else {
                        item.style.display = 'none';
                        item.classList.remove('highlight');
                    }
                });

                if (hasVisibleItems) {
                    cat.classList.remove('hidden');
                    cat.classList.add('open');
                } else {
                    cat.classList.add('hidden');
                }
            });
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            gameData.categories.forEach((category) => {
                const section = document.createElement('div');
                section.className = 'category-section';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.onclick = () => toggleCategory(header);
                header.innerHTML = `
                    <h2>${category.name}</h2>
                    <span class="category-arrow">›</span>
                `;
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'category-items';
                
                category.items.forEach((item) => {
                    const link = document.createElement('div');
                    link.className = 'item-link';
                    link.textContent = item.name;
                    link.onclick = () => showDetail(category.id, item.id);
                    itemsContainer.appendChild(link);
                });
                
                section.appendChild(header);
                section.appendChild(itemsContainer);
                container.appendChild(section);
            });
        }

        function toggleCategory(header) {
            const section = header.parentElement;
            section.classList.toggle('open');
        }

        function showDetail(categoryId, itemId) {
            currentItemId = itemId;
            const category = gameData.categories.find(cat => cat.id === categoryId);
            const item = category.items.find(i => i.id === itemId);
            
            if (!item) {
                console.error(`Item with ID ${itemId} not found.`);
                return;
            }

            document.getElementById('home-section').classList.remove('active');
            document.getElementById('detail-section').classList.add('active');
            scrollToTop();

            let craftingHTML = '';
            if (item.crafting && item.crafting.direct) {
                const progress = calculateProgress(item.crafting.direct, item.id);
                craftingHTML = `
                    <div class="crafting-calculator">
                        <div class="crafting-header">
                            <h3>Crafting Recipe</h3>
                            <div class="crafting-progress">
                                <span>${progress.completed}/${progress.total} Materials</span>
                                <div class="progress-bar-small">
                                    <div class="progress-bar-fill" style="width: ${progress.percentage}%"></div>
                                </div>
                            </div>
                            <div class="crafting-actions">
                                <button class="action-button" onclick="completeAllMaterials('${itemId}')">Complete All</button>
                                <button class="action-button reset" onclick="resetAllMaterials('${itemId}')">Reset All</button>
                            </div>
                        </div>
                        <div class="crafting-list">
                            ${generateCraftingItems(item.crafting.direct, item.id, '', 0)}
                        </div>
                        ${renderCraftingTotals(item.crafting.direct, item.id)}
                    </div>
                `;
            }

            document.getElementById('detail-section').innerHTML = `
                <div class="detail-header">
                    <div class="back-button" onclick="showHome()">← Back to Overview</div>
                    <button class="download-button" onclick="downloadAsImage('${item.name}')">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Save as Image
                    </button>
                </div>
                
                <div id="capture-container">
                    <div class="detail-view">
                        <div class="detail-image">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}">` : `<div class="placeholder-image">${item.name}</div>`}
                        </div>

                        <div class="detail-info">
                            <h2>${item.name}</h2>
                            <p>${item.description}</p>

                            <div class="stats">
                                ${renderStats(item.stats)}
                            </div>
                        </div>
                    </div>
                    ${craftingHTML}
                </div>
            `;
        }

        function calculateProgress(materials, itemId, path = '') {
            let total = 0;
            let completed = 0;

            function count(mats, currentPath) {
                mats.forEach((material, index) => {
                    const materialPath = currentPath ? `${currentPath}.${index}` : `${index}`;
                    const stateKey = `${itemId}.${materialPath}`;
                    const currentAmount = materialStates[stateKey] !== undefined ? materialStates[stateKey] : material.amount;
                    if (currentAmount === 0) {
                        completed++;
                    }
                    total++;
                    if (material.components) {
                        count(material.components, `${materialPath}.components`);
                    }
                });
            }

            count(materials, path);

            return {
                total,
                completed,
                percentage: total > 0 ? Math.round((completed / total) * 100) : 0
            };
        }

        function completeAllMaterials(itemId) {
            const item = findItemById(itemId);
            if (!item || !item.crafting || !item.crafting.direct) return;

            function completeAll(materials, path = '') {
                materials.forEach((material, index) => {
                    const materialPath = path ? `${path}.${index}` : `${index}`;
                    const stateKey = `${itemId}.${materialPath}`;
                    materialStates[stateKey] = 0;
                    if (material.components) {
                        completeAll(material.components, `${materialPath}.components`);
                    }
                });
            }

            completeAll(item.crafting.direct);
            saveStatesToCookies();
            showNotification('All materials completed!', 'success');
            
            showDetail(gameData.categories.find(cat => cat.items.some(i => i.id === itemId)).id, itemId);
        }

        function resetAllMaterials(itemId) {
            const item = findItemById(itemId);
            if (!item || !item.crafting || !item.crafting.direct) return;

            function resetAll(materials, path = '') {
                materials.forEach((material, index) => {
                    const materialPath = path ? `${path}.${index}` : `${index}`;
                    const stateKey = `${itemId}.${materialPath}`;
                    materialStates[stateKey] = material.amount;
                    if (material.components) {
                        resetAll(material.components, `${materialPath}.components`);
                    }
                });
            }

            resetAll(item.crafting.direct);
            saveStatesToCookies();
            showNotification('All materials reset!', 'info');
            
            showDetail(gameData.categories.find(cat => cat.items.some(i => i.id === itemId)).id, itemId);
        }

        function findItemById(itemId) {
            for (const category of gameData.categories) {
                const item = category.items.find(i => i.id === itemId);
                if (item) return item;
            }
            return null;
        }

        function renderStats(stats) {
            let html = '';
            for (const [key, stat] of Object.entries(stats)) {
                const maxValue = stat.max && stat.max > 0 ? stat.max : 1; 
                const percentage = (stat.value / maxValue) * 100;
                const barClass = percentage >= 80 ? '' : percentage >= 50 ? 'medium' : 'low';
                const displayValue = stat.unit ? `${stat.value}${stat.unit}` : stat.value;
                
                html += `
                    <div class="stat">
                        <div class="stat-label">
                            <span>${key.charAt(0).toUpperCase() + key.slice(1)}</span>
                            <span class="stat-value">${displayValue}</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar ${barClass}" style="width: ${percentage}%;">${displayValue}</div>
                        </div>
                    </div>
                `;
            }
            return html;
        }

        function generateCraftingItems(materials, itemId, path, level) {
            if (!materials) return '';
            
            let html = '';
            materials.forEach((material, index) => {
                const materialPath = path ? `${path}.${index}` : `${index}`;
                const stateKey = `${itemId}.${materialPath}`;
                const currentAmount = materialStates[stateKey] !== undefined ? materialStates[stateKey] : material.amount;
                const isCompleted = currentAmount === 0;
                const nestClass = level === 0 ? '' : level === 1 ? 'nested' : 'nested-2';
                const zeroClass = currentAmount === 0 ? 'zero' : '';
                
                html += `
                    <div class="crafting-item ${nestClass} ${isCompleted ? 'completed' : ''}" id="item-${stateKey}">
                        <div class="amount-controls">
                            <div class="amount-btn" onclick="decrementAmount('${stateKey}', ${material.amount})">−</div>
                            <input 
                                type="number" 
                                class="crafting-amount-input ${zeroClass}" 
                                value="${currentAmount}" 
                                min="0"
                                max="${material.amount}"
                                onchange="updateMaterialAmount('${stateKey}', this.value, ${material.amount})"
                                data-max="${material.amount}"
                                id="input-${stateKey}"
                            >
                            <div class="amount-btn" onclick="incrementAmount('${stateKey}', ${material.amount})">+</div>
                        </div>
                        <div class="crafting-content">
                            <div class="material-name">${material.name}</div>
                            <div class="material-amount">× ${material.amount}</div>
                            ${material.description ? `<div class="material-description">${material.description}</div>` : ''}
                        </div>
                    </div>
                `;
                
                if (material.components) {
                    html += generateCraftingItems(material.components, itemId, `${materialPath}.components`, level + 1);
                }
            });
            
            return html;
        }

        function incrementAmount(stateKey, maxAmount) {
            const input = document.getElementById(`input-${stateKey}`);
            const currentValue = parseInt(input.value) || 0;
            if (currentValue < maxAmount) {
                updateMaterialAmount(stateKey, currentValue + 1, maxAmount);
            }
        }

        function decrementAmount(stateKey, maxAmount) {
            const input = document.getElementById(`input-${stateKey}`);
            const currentValue = parseInt(input.value) || 0;
            if (currentValue > 0) {
                updateMaterialAmount(stateKey, currentValue - 1, maxAmount);
            }
        }

        function updateMaterialAmount(stateKey, value, maxAmount) {
            const numValue = Math.max(0, Math.min(parseInt(value) || 0, maxAmount));
            materialStates[stateKey] = numValue;
            saveStatesToCookies();
            
            const input = document.getElementById(`input-${stateKey}`);
            input.value = numValue;
            
            if (numValue === 0) {
                input.classList.add('zero');
            } else {
                input.classList.remove('zero');
            }
            
            const itemElement = document.getElementById(`item-${stateKey}`);
            if (itemElement) {
                if (materialStates[stateKey] === 0) {
                    itemElement.classList.add('completed');
                } else {
                    itemElement.classList.remove('completed');
                }
            }

            updateCraftingDisplay();
        }

        function updateCraftingDisplay() {
            const item = findItemById(currentItemId);
            if (!item || !item.crafting || !item.crafting.direct) return;

            const progress = calculateProgress(item.crafting.direct, currentItemId);
            const progressElement = document.querySelector('.crafting-progress');
            if (progressElement) {
                progressElement.innerHTML = `
                    <span>${progress.completed}/${progress.total} Materials</span>
                    <div class="progress-bar-small">
                        <div class="progress-bar-fill" style="width: ${progress.percentage}%"></div>
                    </div>
                `;
            }

            const totalsElement = document.querySelector('.total-materials');
            if (totalsElement) {
                totalsElement.outerHTML = renderCraftingTotals(item.crafting.direct, currentItemId);
            }
        }

        function renderCraftingTotals(materials, itemId) {
            const totals = {};
            
            function calculateTotals(currentMaterials, currentPath = '') {
                if (!currentMaterials) return;

                currentMaterials.forEach((material, index) => {
                    const materialPath = currentPath ? `${currentPath}.${index}` : `${index}`;
                    const stateKey = `${itemId}.${materialPath}`;
                    const amountNeeded = materialStates[stateKey] !== undefined ? materialStates[stateKey] : material.amount;

                    if (material.components) {
                        calculateTotals(material.components, `${materialPath}.components`);
                    } else {
                        totals[material.name] = (totals[material.name] || 0) + amountNeeded;
                    }
                });
            }

            calculateTotals(materials);

            let totalsHTML = '<div class="total-materials"><h4>Total Base Materials:</h4>';
            const sortedTotals = Object.entries(totals).sort((a, b) => a[0].localeCompare(b[0]));
            sortedTotals.forEach(([name, amount]) => {
                const completedClass = amount === 0 ? 'completed' : '';
                totalsHTML += `<div class="total-item ${completedClass}"><span>${name}</span><span>× ${amount}</span></div>`;
            });
            totalsHTML += '</div>';
            return totalsHTML;
        }

        function showHome() {
            document.getElementById('detail-section').classList.remove('active');
            document.getElementById('home-section').classList.add('active');
            currentItemId = null;
            scrollToTop();
        }

        async function downloadAsImage(itemName) {
            const button = document.querySelector('.download-button');
            const captureElement = document.getElementById('capture-container');
            
            if (!captureElement) {
                showNotification('Error creating screenshot', 'error');
                return;
            }

            button.classList.add('downloading');
            button.innerHTML = `
                <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Creating...
            `;

            try {
                const canvas = await html2canvas(captureElement, {
                    backgroundColor: '#0a0f1a',
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                });

                const link = document.createElement('a');
                link.download = `${itemName.replace(/[^a-zA-Z0-9]/g, '_')}_crafting.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                showNotification('Screenshot downloaded!', 'success');
            } catch (error) {
                console.error('Screenshot error:', error);
                showNotification('Error creating screenshot', 'error');
            }

            button.classList.remove('downloading');
            button.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Save as Image
            `;
        }

        window.onload = loadData;
    </script>
</body>
