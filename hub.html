<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntcs Elan Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #0a0f1a 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
        }

        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            font-weight: 400;
        }

        .main-content {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            margin-bottom: 40px;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.1);
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            position: relative;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 32px 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 120px;
        }

        .card.available {
            background: rgba(6, 78, 105, 0.3);
            border-color: rgba(14, 165, 233, 0.4);
        }

        .card.available:hover {
            transform: translateY(-4px);
            border-color: rgba(14, 165, 233, 0.8);
            box-shadow: 0 8px 32px rgba(14, 165, 233, 0.3),
                        0 0 40px rgba(14, 165, 233, 0.2);
        }

        .card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .card.locked:hover {
            transform: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
        }

        .card.available .card-title {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.updated {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000000;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .badge.new {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .badge.coming-soon {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: #ffffff;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .lock-icon {
            display: inline-block;
            margin-left: 8px;
            opacity: 0.5;
        }

        .section {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-text {
            font-size: 1rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .pro-tip {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .pro-tip .section-title {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pro-tip-icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .main-content {
                padding: 40px 24px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title" id="main-title">Syntcs Elan Helper</h1>
            <p class="subtitle" id="main-subtitle">Everything you need, nothing you don't.</p>
        </header>

        <main class="main-content">
            <div class="cards-grid" id="cards-container">
                <!-- Cards will be loaded from hub.json -->
            </div>
        </main>

        <section class="section pro-tip" id="pro-tip-section">
            <!-- Pro tip will be loaded from hub.json -->
        </section>

        <section class="section" id="community-section">
            <!-- Community section will be loaded from hub.json -->
        </section>
    </div>

    <!-- Added JavaScript to load data from hub.json -->
    <script>
        let hubData = null;

        async function loadHubData() {
            try {
                const response = await fetch('hub.json');
                hubData = await response.json();
                renderHub();
            } catch (error) {
                console.error('Error loading hub data:', error);
                // Fallback to default content if JSON fails
            }
        }

        function renderHub() {
            if (!hubData) return;

            document.getElementById('main-title').textContent = hubData.title;
            document.getElementById('main-subtitle').textContent = hubData.subtitle;

            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = hubData.tools.map(tool => {
                const cardClass = tool.locked ? 'card locked' : 'card available';
                const cardTag = tool.locked ? 'div' : 'a';
                const href = tool.locked ? '' : `href="${tool.url}"`;
                const lockIcon = tool.locked ? '<span class="lock-icon">ðŸ”’</span>' : '';
                
                let badgeHTML = '';
                if (tool.badge === 'updated') {
                    badgeHTML = '<span class="badge updated">Updated!</span>';
                } else if (tool.badge === 'new') {
                    badgeHTML = '<span class="badge new">New!</span>';
                } else if (tool.badge === 'coming-soon') {
                    badgeHTML = '<span class="badge coming-soon">Coming Soon</span>';
                }

                return `
                    <${cardTag} ${href} class="${cardClass}">
                        <div class="card-header">
                            <h2 class="card-title">
                                ${tool.title}
                                ${lockIcon}
                            </h2>
                        </div>
                        ${badgeHTML}
                    </${cardTag}>
                `;
            }).join('');

            const proTipSection = document.getElementById('pro-tip-section');
            if (hubData.proTip.enabled) {
                proTipSection.style.display = 'block';
                proTipSection.innerHTML = `
                    <div class="pro-tip-icon">${hubData.proTip.icon}</div>
                    <h2 class="section-title">${hubData.proTip.title}</h2>
                    <p class="section-text">${hubData.proTip.text}</p>
                `;
            } else {
                proTipSection.style.display = 'none';
            }

            const communitySection = document.getElementById('community-section');
            if (hubData.community.enabled) {
                communitySection.style.display = 'block';
                communitySection.innerHTML = `
                    <h2 class="section-title">${hubData.community.title}</h2>
                    <p class="section-text">${hubData.community.text}</p>
                `;
            } else {
                communitySection.style.display = 'none';
            }
        }

        loadHubData();
    </script>
</body>
</html>
