<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>syntcs.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
	<link rel="shortcut icon" href="https://i.ibb.co/N2W6MnWd/icon.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('BGB.jpg') center/cover no-repeat;
            font-family: 'SF Mono', monospace;
            overflow: hidden; /* Kein Scrollen auf der gesamten Seite */
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .window {
            position: absolute;
            width: 700px; /* Breite des Fensters weiter erhöht */
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            left: 5%; top: 10%; /* Positionierung angepasst */
        }

        .titlebar {
            padding: 10px;
            background: #333;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .close { background: #ff5f57; }
        .minimize { background: #febc2e; }
        .maximize { background: #28c940; }

        .terminal-content {
            padding: 20px;
            color: #fff;
            height: 400px; /* Höhe des Terminals */
            overflow-y: hidden; /* Kein Scrollen im Terminal */
        }

        .prompt::before {
            content: "> ";
            color: #28c940;
        }

        .taskbar-tabs {
            display: flex;
            gap: 10px;
        }

        .taskbar-tab {
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }

        .active-tab {
            background: #444;
        }

        #clock {
            position: absolute;
            right: 20px; /* Rechtsrand etwas weiter nach innen */
            top: 10px;
            color: white;
            font-size: 12px; /* Optional: Schriftgröße reduzieren */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blink {
            animation: blink 1s infinite;
        }

        /* Anpassung für iPad (ca. 768px bis 1024px) */
        @media only screen and (max-width: 1024px) {
            .window {
                width: 80%; /* Relativ zur Bildschirmbreite */
                margin: 20px auto; /* Zentrieren */
            }
            .control-button {
                width: 15px; /* Größe der Buttons anpassen */
                height: 15px; /* Größe der Buttons anpassen */
            }
        }

        /* Optional: Anpassung für kleinere Bildschirme (Smartphones) */
        @media only screen and (max-width: 768px) {
            .window {
                width: 90%; /* Noch breiter für kleinere Bildschirme */
            }
        }

        .cursor {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #28c940;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="titlebar">
            <div style="color: white;">Terminal | syntcs.com</div> <!-- Schriftfarbe ändern -->
            <div class="window-controls">
                <button class="control-button close"></button>
                <button class="control-button minimize"></button>
                <button class="control-button maximize"></button>
            </div>
        </div>
        <div class="terminal-content">
            <div class="prompt">Projects</div>
            <ul>
                <li><a href="https://syntcs.github.io/a3fov" style="color: #28c940">Arma3 FOV Calculator</a></li>
                <!-- <li>Weiteres Projekt (coming soon)</li> -->
            </ul>
        <div class="prompt"></div>
        <div class="prompt"></div>
        <div class="prompt">Contact</div>
        <ul>
                <li><a href="https://github.com/Syntcs" style="color: #28c940">Arma3 FOV Calculator</a></li>
                <!-- <li>Weiteres Projekt (coming soon)</li> -->
            </ul>
            <div class="cursor">
                <span style="color: #28c940;">&gt;</span><span class="blink">_</span>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-tabs">
            <div class="taskbar-tab" style="background: none; padding: 0; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center;">
                <img src="https://i.ibb.co/N2W6MnWd/icon.png" style="width: 20px; height: 20px;" />
            </div>
            <div class="taskbar-tab">
                <i class="fa-solid fa-terminal" style="margin-right: 5px;"></i> Terminal | syntcs.com
            </div>
        </div>
        <div id="clock"></div> <!-- Uhrzeit-Element -->
    </div>

    <script>
        // Uhrzeit aktualisieren
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
