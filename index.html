<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntcs - Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="https://i.ibb.co/N2W6MnWd/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Änderung: Inhalt oben ausrichten */
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-top: 2rem; /* Änderung: Abstand nach oben vergrößern */
            margin-bottom: 1rem; /* Änderung: Abstand nach unten verringern */
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            margin-top: 1rem; /* Änderung: Abstand nach oben vergrößern */
        }

        .project-card {
            background-color: #2e2e2e;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .project-card:hover {
            background-color: #3e3e3e;
        }

        .project-card h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .project-card p {
            margin: 0.5rem 0 0;
            color: #a0a0a0;
        }

        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background-color: rgba(46, 46, 46, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .icon {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon span {
            font-size: 1rem;
        }

        .icon:hover {
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Syntcs</h1>
        <p></p>
    </header>

    <main>
        <section class="projects">
            <a href="https://syntcs.github.io/a3fov/" class="project-card">
                <h2>Arma 3 FOV Calculator</h2>
                <p>A site for adjusting the field of view in Arma 3.</p>
            </a>
            <!-- Weitere Projekte können hier hinzugefügt werden -->
        </section>
    </main>

    <div class="social-icons">
        <a href="https://discord.com/channels/@me/1118498993895391232/" target="_blank" class="icon">
            <i class="fab fa-discord"></i>
            <span>@syntcs</span>
        </a>
        <a href="https://github.com/syntcs" target="_blank" class="icon">
            <i class="fab fa-github"></i>
            <span>syntcs</span>
        </a>
    </div>
</body>
</html>
